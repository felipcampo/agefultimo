<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTiposCriteriosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formTiposCriterios">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.EditTiposCriteriosTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditTiposCriteriosLabel_codTipCri}" for="codTipCri" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="codTipCri" value="#{tiposCriteriosController.selected.codTipCri}" title="#{bundle.EditTiposCriteriosTitle_codTipCri}" required="true" requiredMessage="#{bundle.EditTiposCriteriosRequiredMessage_codTipCri}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="codTipCri"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditTiposCriteriosLabel_nomTipCri}" for="nomTipCri" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="nomTipCri" value="#{tiposCriteriosController.selected.nomTipCri}" title="#{bundle.EditTiposCriteriosTitle_nomTipCri}" required="true" requiredMessage="#{bundle.EditTiposCriteriosRequiredMessage_nomTipCri}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="nomTipCri"/>
                            </p:column>
                        </p:row>      
                    </p:panelGrid>
                    <br />
                    <br />                
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{tiposCriteriosController.update}" value="#{bundle.EditTiposCriteriosSaveLink}" icon="ui-icon-disk"/>
                    <p:button outcome="View" value="#{bundle.EditTiposCriteriosViewLink}" icon="ui-icon-searh"/>
                    <br />
                    <p:commandButton ajax="false" action="#{tiposCriteriosController.prepareList}" value="#{bundle.EditTiposCriteriosShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
