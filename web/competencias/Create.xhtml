<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCompetenciasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formCompetencias">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.CreateCompetenciasTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateCompetenciasLabel_codCom}" for="codCom" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="codCom" value="#{competenciasController.selected.codCom}" title="#{bundle.CreateCompetenciasTitle_codCom}" required="true" requiredMessage="#{bundle.CreateCompetenciasRequiredMessage_codCom}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="codCom"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateCompetenciasLabel_nomCom}" for="nomCom" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputTextarea rows="4" cols="30" id="nomCom" value="#{competenciasController.selected.nomCom}" title="#{bundle.CreateCompetenciasTitle_nomCom}" required="true" requiredMessage="#{bundle.CreateCompetenciasRequiredMessage_nomCom}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="nomCom"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateCompetenciasLabel_durCom}" for="durCom" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="durCom" value="#{competenciasController.selected.durCom}" title="#{bundle.CreateCompetenciasTitle_durCom}" required="true" requiredMessage="#{bundle.CreateCompetenciasRequiredMessage_durCom}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="durCom"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateCompetenciasLabel_codPrg}" for="codPrg" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:selectOneMenu id="codPrg" value="#{competenciasController.selected.codPrg}" required="true" requiredMessage="#{bundle.CreateCompetenciasRequiredMessage_codPrg}">
                                    <f:selectItems value="#{programasController.itemsAvailableSelectOne}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="codPrg"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{competenciasController.create}" value="#{bundle.CreateCompetenciasSaveLink}" icon="ui-icon-disk"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{competenciasController.prepareList}" value="#{bundle.CreateCompetenciasShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
