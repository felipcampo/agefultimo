<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRemisionesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formRemisiones">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.CreateRemisionesTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateRemisionesLabel_codRem}" for="codRem" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="codRem" value="#{remisionesController.selected.codRem}" title="#{bundle.CreateRemisionesTitle_codRem}" required="true" requiredMessage="#{bundle.CreateRemisionesRequiredMessage_codRem}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="codRem"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateRemisionesLabel_nomRem}" for="nomRem" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="nomRem" value="#{remisionesController.selected.nomRem}" title="#{bundle.CreateRemisionesTitle_nomRem}" required="true" requiredMessage="#{bundle.CreateRemisionesRequiredMessage_nomRem}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="nomRem"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateRemisionesLabel_desRem}" for="desRem" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputTextarea rows="4" cols="30" id="desRem" value="#{remisionesController.selected.desRem}" title="#{bundle.CreateRemisionesTitle_desRem}" required="true" requiredMessage="#{bundle.CreateRemisionesRequiredMessage_desRem}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="desRem"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateRemisionesLabel_codTipBie}" for="codTipBie" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:selectOneMenu id="codTipBie" value="#{remisionesController.selected.codTipBie}" required="true" requiredMessage="#{bundle.CreateRemisionesRequiredMessage_codTipBie}">
                                    <f:selectItems value="#{tiposCasosBienestarController.itemsAvailableSelectOne}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="codTipBie"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{remisionesController.create}" value="#{bundle.CreateRemisionesSaveLink}" icon="ui-icon-disk"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{remisionesController.prepareList}" value="#{bundle.CreateRemisionesShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
