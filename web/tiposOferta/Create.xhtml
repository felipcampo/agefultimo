<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTiposOfertaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formTiposOferta">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.CreateTiposOfertaTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateTiposOfertaLabel_codOfe}" for="codOfe" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="codOfe" value="#{tiposOfertaController.selected.codOfe}" title="#{bundle.CreateTiposOfertaTitle_codOfe}" required="true" requiredMessage="#{bundle.CreateTiposOfertaRequiredMessage_codOfe}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="codOfe"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateTiposOfertaLabel_nomOfe}" for="nomOfe" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="nomOfe" value="#{tiposOfertaController.selected.nomOfe}" title="#{bundle.CreateTiposOfertaTitle_nomOfe}" required="true" requiredMessage="#{bundle.CreateTiposOfertaRequiredMessage_nomOfe}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="nomOfe"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{tiposOfertaController.create}" value="#{bundle.CreateTiposOfertaSaveLink}" icon="ui-icon-disk"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{tiposOfertaController.prepareList}" value="#{bundle.CreateTiposOfertaShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
