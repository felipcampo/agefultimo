<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMedidasFormativasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formMedidasFormativas">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.CreateMedidasFormativasTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateMedidasFormativasLabel_codMedFor}" for="codMedFor" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="codMedFor" value="#{medidasFormativasController.selected.codMedFor}" title="#{bundle.CreateMedidasFormativasTitle_codMedFor}" required="true" requiredMessage="#{bundle.CreateMedidasFormativasRequiredMessage_codMedFor}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="codMedFor"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateMedidasFormativasLabel_nomMedFor}" for="nomMedFor" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="nomMedFor" value="#{medidasFormativasController.selected.nomMedFor}" title="#{bundle.CreateMedidasFormativasTitle_nomMedFor}" required="true" requiredMessage="#{bundle.CreateMedidasFormativasRequiredMessage_nomMedFor}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="nomMedFor"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateMedidasFormativasLabel_idUsu}" for="idUsu" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:selectOneMenu id="idUsu" value="#{medidasFormativasController.selected.idUsu}" required="true" requiredMessage="#{bundle.CreateMedidasFormativasRequiredMessage_idUsu}">
                                    <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idUsu"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{medidasFormativasController.create}" value="#{bundle.CreateMedidasFormativasSaveLink}" icon="ui-icon-disk"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{medidasFormativasController.prepareList}" value="#{bundle.CreateMedidasFormativasShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
