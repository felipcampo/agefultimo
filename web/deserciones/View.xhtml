<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDesercionesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/> 
            <h:form>
                <div id="form" align="center">
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <p:row><p:column>#{bundle.ViewDesercionesTitle}</p:column></p:row>                            
                        </f:facet>
                        <h:outputText value="#{bundle.ViewDesercionesLabel_codDes}"/>
                        <h:outputText value="#{desercionesController.selected.codDes}" title="#{bundle.ViewDesercionesTitle_codDes}"/>
                        <h:outputText value="#{bundle.ViewDesercionesLabel_numDes}"/>
                        <h:outputText value="#{desercionesController.selected.numDes}" title="#{bundle.ViewDesercionesTitle_numDes}"/>
                        <h:outputText value="#{bundle.ViewDesercionesLabel_causas}"/>
                        <h:outputText value="#{desercionesController.selected.causas}" title="#{bundle.ViewDesercionesTitle_causas}"/>
                        <h:outputText value="#{bundle.ViewDesercionesLabel_observaciones}"/>
                        <h:outputText value="#{desercionesController.selected.observaciones}" title="#{bundle.ViewDesercionesTitle_observaciones}"/>
                        <h:outputText value="#{bundle.ViewDesercionesLabel_diasDes}"/>
                        <h:outputText value="#{desercionesController.selected.diasDes}" title="#{bundle.ViewDesercionesTitle_diasDes}"/>
                        <h:outputText value="#{bundle.ViewDesercionesLabel_fecIni}"/>
                        <h:outputText value="#{desercionesController.selected.fecIni}" title="#{bundle.ViewDesercionesTitle_fecIni}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewDesercionesLabel_fecFin}"/>
                        <h:outputText value="#{desercionesController.selected.fecFin}" title="#{bundle.ViewDesercionesTitle_fecFin}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton oncomplete="confirmationDelete.show();" process="@this" value="#{bundle.ListDesercionesDestroyLink}"
                                     title="#{bundle.ListDesercionesDestroyLink}" icon="ui-icon-trash">
                    </p:commandButton>
                    <p:button outcome="Edit" value="#{bundle.ViewDesercionesEditLink}" icon="ui-icon-pencil"/>
                    <p:commandButton ajax="false" action="#{desercionesController.prepareCreate}" value="#{bundle.ViewDesercionesCreateLink}" icon="ui-icon-document"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{desercionesController.prepareList}" value="#{bundle.ViewDesercionesShowAllLink}"/>
                </div>            
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <p:confirmDialog id="confirmDelete" message="#{bundle.DeleteItemTitle}"  
                             header="#{bundle.DeleteItemMessage}" severity="alert" widgetVar="confirmationDelete">  
                <p:commandButton id="confirmDeleteButtonYes" value="#{bundle.DeleteButtonYes}" oncomplete="confirmationDelete.hide();"  
                                 action="#{desercionesController.destroy}"/>  
                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>             
        </ui:define>
    </ui:composition>

</html>
