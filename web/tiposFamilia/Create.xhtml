<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTiposFamiliaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formTiposFamilia">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.CreateTiposFamiliaTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateTiposFamiliaLabel_codTipFam}" for="codTipFam" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="codTipFam" value="#{tiposFamiliaController.selected.codTipFam}" title="#{bundle.CreateTiposFamiliaTitle_codTipFam}" required="true" requiredMessage="#{bundle.CreateTiposFamiliaRequiredMessage_codTipFam}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="codTipFam"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateTiposFamiliaLabel_nomTipFam}" for="nomTipFam" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="nomTipFam" value="#{tiposFamiliaController.selected.nomTipFam}" title="#{bundle.CreateTiposFamiliaTitle_nomTipFam}" required="true" requiredMessage="#{bundle.CreateTiposFamiliaRequiredMessage_nomTipFam}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="nomTipFam"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{tiposFamiliaController.create}" value="#{bundle.CreateTiposFamiliaSaveLink}" icon="ui-icon-disk"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{tiposFamiliaController.prepareList}" value="#{bundle.CreateTiposFamiliaShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
