<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateLlamadosAtencionVerbalTitle}"></h:outputText>

            <h:form id="formLlamadosAtencionVerbal">

                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.CreateLlamadosAtencionVerbalTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>

                                <h:outputLabel value="#{bundle.CreateLlamadosAtencionVerbalLabel_numAcc}" for="numAcc" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="numAcc" value="#{llamadosAtencionVerbalController.selected.numAcc}" title="#{bundle.CreateLlamadosAtencionVerbalTitle_numAcc}" required="true" requiredMessage="#{bundle.CreateLlamadosAtencionVerbalRequiredMessage_numAcc}"/>

                            <p:column style="border-left: white;">
                                <p:message for="numAcc"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateLlamadosAtencionVerbalLabel_situacion}" for="situacion" />

                            <p:column style="border-right: white">

                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="situacion"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateLlamadosAtencionVerbalLabel_descripcion}" for="descripcion" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{llamadosAtencionVerbalController.selected.descripcion}" title="#{bundle.CreateLlamadosAtencionVerbalTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateLlamadosAtencionVerbalRequiredMessage_descripcion}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="descripcion"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateLlamadosAtencionVerbalLabel_impacto}" for="impacto" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputTextarea rows="4" cols="30" id="impacto" value="#{llamadosAtencionVerbalController.selected.impacto}" title="#{bundle.CreateLlamadosAtencionVerbalTitle_impacto}" required="true" requiredMessage="#{bundle.CreateLlamadosAtencionVerbalRequiredMessage_impacto}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="impacto"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateLlamadosAtencionVerbalLabel_compromiso}" for="compromiso" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputTextarea rows="4" cols="30" id="compromiso" value="#{llamadosAtencionVerbalController.selected.compromiso}" title="#{bundle.CreateLlamadosAtencionVerbalTitle_compromiso}" required="true" requiredMessage="#{bundle.CreateLlamadosAtencionVerbalRequiredMessage_compromiso}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="compromiso"/>

                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="efecto"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateLlamadosAtencionVerbalLabel_fecha}" for="fecha" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:calendar navigator="true" pattern="MM/dd/yyyy" showOn="button" id="fecha" value="#{llamadosAtencionVerbalController.selected.fecha}" title="#{bundle.CreateLlamadosAtencionVerbalTitle_fecha}" required="true" requiredMessage="#{bundle.CreateLlamadosAtencionVerbalRequiredMessage_fecha}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="fecha"/>
                            </p:column>
                        </p:row>

                                    <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idUsu"/>
                            </p:column>
                        </p:row>

                                <h:outputLabel value="#{bundle.CreateLlamadosAtencionVerbalLabel_codFic}" for="codFic" />

                            <p:column style="border-right: white">

                                </p:selectOneMenu>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="codFic"/>

                    <br />
                    <p:commandButton process="@this, @form" update="@form, :msgs"

                    <br />
