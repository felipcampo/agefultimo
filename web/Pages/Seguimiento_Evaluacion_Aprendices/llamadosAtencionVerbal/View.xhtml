<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewLlamadosAtencionVerbalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/> 
            <h:form>
                <div id="form" align="center">
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <p:row><p:column>#{bundle.ViewLlamadosAtencionVerbalTitle}</p:column></p:row>                            
                        </f:facet>
                        <h:outputText value="#{bundle.ViewLlamadosAtencionVerbalLabel_numAcc}"/>
                        <h:outputText value="#{llamadosAtencionVerbalController.selected.numAcc}" title="#{bundle.ViewLlamadosAtencionVerbalTitle_numAcc}"/>
                        <h:outputText value="#{bundle.ViewLlamadosAtencionVerbalLabel_situacion}"/>
                        <h:outputText value="#{llamadosAtencionVerbalController.selected.situacion}" title="#{bundle.ViewLlamadosAtencionVerbalTitle_situacion}"/>
                        <h:outputText value="#{bundle.ViewLlamadosAtencionVerbalLabel_descripcion}"/>
                        <h:outputText value="#{llamadosAtencionVerbalController.selected.descripcion}" title="#{bundle.ViewLlamadosAtencionVerbalTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewLlamadosAtencionVerbalLabel_impacto}"/>
                        <h:outputText value="#{llamadosAtencionVerbalController.selected.impacto}" title="#{bundle.ViewLlamadosAtencionVerbalTitle_impacto}"/>
                        <h:outputText value="#{bundle.ViewLlamadosAtencionVerbalLabel_compromiso}"/>
                        <h:outputText value="#{llamadosAtencionVerbalController.selected.compromiso}" title="#{bundle.ViewLlamadosAtencionVerbalTitle_compromiso}"/>
                        <h:outputText value="#{bundle.ViewLlamadosAtencionVerbalLabel_efecto}"/>
                        <h:outputText value="#{llamadosAtencionVerbalController.selected.efecto}" title="#{bundle.ViewLlamadosAtencionVerbalTitle_efecto}"/>
                        <h:outputText value="#{bundle.ViewLlamadosAtencionVerbalLabel_fecha}"/>
                        <h:outputText value="#{llamadosAtencionVerbalController.selected.fecha}" title="#{bundle.ViewLlamadosAtencionVerbalTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewLlamadosAtencionVerbalLabel_idUsu}"/>
                        <h:outputText value="#{llamadosAtencionVerbalController.selected.idUsu}" title="#{bundle.ViewLlamadosAtencionVerbalTitle_idUsu}"/>
                        <h:outputText value="#{bundle.ViewLlamadosAtencionVerbalLabel_codFic}"/>
                        <h:outputText value="#{llamadosAtencionVerbalController.selected.codFic}" title="#{bundle.ViewLlamadosAtencionVerbalTitle_codFic}"/>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton oncomplete="confirmationDelete.show();" process="@this" value="#{bundle.ListLlamadosAtencionVerbalDestroyLink}"
                                     title="#{bundle.ListLlamadosAtencionVerbalDestroyLink}" icon="ui-icon-trash">
                    </p:commandButton>
                    <p:button outcome="Edit" value="#{bundle.ViewLlamadosAtencionVerbalEditLink}" icon="ui-icon-pencil"/>
                    <p:commandButton ajax="false" action="#{llamadosAtencionVerbalController.prepareCreate}" value="#{bundle.ViewLlamadosAtencionVerbalCreateLink}" icon="ui-icon-document"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{llamadosAtencionVerbalController.prepareList}" value="#{bundle.ViewLlamadosAtencionVerbalShowAllLink}"/>
                </div>            
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <p:confirmDialog id="confirmDelete" message="#{bundle.DeleteItemTitle}"  
                             header="#{bundle.DeleteItemMessage}" severity="alert" widgetVar="confirmationDelete">  
                <p:commandButton id="confirmDeleteButtonYes" value="#{bundle.DeleteButtonYes}" oncomplete="confirmationDelete.hide();"  
                                 action="#{llamadosAtencionVerbalController.destroy}"/>  
                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>             
        </ui:define>
    </ui:composition>

</html>
