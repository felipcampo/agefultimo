<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Inicio-Indicadores"></h:outputText>
        </ui:define>
        <ui:define name="menumodulo">
            <ui:include src="menu_indicadores.xhtml"/>
        </ui:define>
        <ui:define name="body">
            <div align="center"><h3>BIENVENIDO AL MODULO DE INDICADORES</h3></div>
      
                <div id="Layoutcontenidoindicadores">
                    <div id="Layoutslide"   >
                        <p:carousel itemStyleClass="carItem" pageLinks="4" autoPlayInterval="4000"   
                                    numVisible="1" effect="easeInStrong" circular="true" >  
                            <p:graphicImage library="images/icoindicadores" name="001.jpg"/>  
                            <p:graphicImage library="images/icoindicadores" name="002.jpg"/>  
                            <p:graphicImage library="images/icoindicadores" name="003.jpg"/>  
                            <p:graphicImage library="images/icoindicadores" name="004.jpg"/>  
                        </p:carousel>
                    </div>
                    <div id="Layoutcontenidoprincipal" >

                        <p:accordionPanel >  
                            <p:tab title="¿Qué Es El Indicador De Deserción?">  
                                <h:panelGrid columns="2" cellpadding="10">  

                                    <h:outputText  
                                        value="En este indicador encontramos las estadísticas mensuales 
                                        de los aprendices que desertan de los diferentes programas de formación del SENA." />  
                                </h:panelGrid>  
                            </p:tab>  
                            <p:tab title="¿Qué Es El Indicador De Demanda?">  
                                <h:panelGrid columns="2" cellpadding="10">  
                                    <p:graphicImage value="/images/godfather/godfather2.jpg" />  
                                    <h:outputText value="El indicador de demanda nos muestra estadísticamente la demanda en cuanto a 
                                                  aspirantes a los diferentes programas de formación del SENA." />  
                                </h:panelGrid>  
                            </p:tab>  
                            <p:tab title="¿Qué Es El Indicador De Esfuerzo?">  
                                <h:panelGrid columns="2" cellpadding="10">  
                                    <p:graphicImage value="/images/godfather/godfather3.jpg" />  
                                    <h:outputText value="Cuando un programa de formación no tiene el cupo de aprendices completamente 
                                                  lleno el SENA debe busca aspirantes para poder completarlo, a esto se le llama Indicador de esfuerzo. " />  
                                </h:panelGrid>  
                            </p:tab> 
                            <p:tab title="¿Qué Es El Indicador De Matrícula?">  
                                <h:panelGrid columns="2" cellpadding="10">  
                                    <p:graphicImage value="/images/godfather/godfather3.jpg" />  
                                    <h:outputText value="El indicador de matrícula es la estadística que nos muestra la cantidad de aprendices que se matriculan a 
                                                  un programa de formación del SENA teniendo en cuenta los cupos que tiene el programa. " />  
                                </h:panelGrid>  
                            </p:tab> 
                            <p:tab title="¿Qué Es El Indicador De Efectividad?">  
                                <h:panelGrid columns="2" cellpadding="10">  
                                    <p:graphicImage value="/images/godfather/godfather3.jpg" />  
                                    <h:outputText value="Este indicador nos muestra la cantidad de aprendices que se certifican en un programa de formación del SENA 
                                                  teniendo en cuenta la cantidad de cupos que tiene este programa." />  
                                </h:panelGrid>  
                            </p:tab> 
                        </p:accordionPanel> 
                    </div>



                </div>
        </ui:define>

    </ui:composition>


</html>
