<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewModalidadesProductivaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/> 
            <h:form>
                <div id="form" align="center">
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <p:row><p:column>#{bundle.ViewModalidadesProductivaTitle}</p:column></p:row>                            
                        </f:facet>
                        <h:outputText value="#{bundle.ViewModalidadesProductivaLabel_codMod}"/>
                        <h:outputText value="#{modalidadesProductivaController.selected.codMod}" title="#{bundle.ViewModalidadesProductivaTitle_codMod}"/>
                        <h:outputText value="#{bundle.ViewModalidadesProductivaLabel_detMod}"/>
                        <h:outputText value="#{modalidadesProductivaController.selected.detMod}" title="#{bundle.ViewModalidadesProductivaTitle_detMod}"/>
                        <h:outputText value="#{bundle.ViewModalidadesProductivaLabel_durMod}"/>
                        <h:outputText value="#{modalidadesProductivaController.selected.durMod}" title="#{bundle.ViewModalidadesProductivaTitle_durMod}"/>
                        <h:outputText value="#{bundle.ViewModalidadesProductivaLabel_infReq}"/>
                        <h:outputText value="#{modalidadesProductivaController.selected.infReq}" title="#{bundle.ViewModalidadesProductivaTitle_infReq}"/>
                        <h:outputText value="#{bundle.ViewModalidadesProductivaLabel_codTdm}"/>
                        <h:outputText value="#{modalidadesProductivaController.selected.codTdm}" title="#{bundle.ViewModalidadesProductivaTitle_codTdm}"/>
                        <h:outputText value="#{bundle.ViewModalidadesProductivaLabel_codCop}"/>
                        <h:outputText value="#{modalidadesProductivaController.selected.codCop}" title="#{bundle.ViewModalidadesProductivaTitle_codCop}"/>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton oncomplete="confirmationDelete.show();" process="@this" value="#{bundle.ListModalidadesProductivaDestroyLink}"
                                     title="#{bundle.ListModalidadesProductivaDestroyLink}" icon="ui-icon-trash">
                    </p:commandButton>
                    <p:button outcome="Edit" value="#{bundle.ViewModalidadesProductivaEditLink}" icon="ui-icon-pencil"/>
                    <p:commandButton ajax="false" action="#{modalidadesProductivaController.prepareCreate}" value="#{bundle.ViewModalidadesProductivaCreateLink}" icon="ui-icon-document"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{modalidadesProductivaController.prepareList}" value="#{bundle.ViewModalidadesProductivaShowAllLink}"/>
                </div>            
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <p:confirmDialog id="confirmDelete" message="#{bundle.DeleteItemTitle}"  
                             header="#{bundle.DeleteItemMessage}" severity="alert" widgetVar="confirmationDelete">  
                <p:commandButton id="confirmDeleteButtonYes" value="#{bundle.DeleteButtonYes}" oncomplete="confirmationDelete.hide();"  
                                 action="#{modalidadesProductivaController.destroy}"/>  
                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>             
        </ui:define>
    </ui:composition>

</html>
