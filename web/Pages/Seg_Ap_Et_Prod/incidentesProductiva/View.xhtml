<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewIncidentesProductivaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/> 
            <h:form>
                <div id="form" align="center">
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <p:row><p:column>#{bundle.ViewIncidentesProductivaTitle}</p:column></p:row>                            
                        </f:facet>
                        <h:outputText value="#{bundle.ViewIncidentesProductivaLabel_codInc}"/>
                        <h:outputText value="#{incidentesProductivaController.selected.codInc}" title="#{bundle.ViewIncidentesProductivaTitle_codInc}"/>
                        <h:outputText value="#{bundle.ViewIncidentesProductivaLabel_tipInc}"/>
                        <h:outputText value="#{incidentesProductivaController.selected.tipInc}" title="#{bundle.ViewIncidentesProductivaTitle_tipInc}"/>
                        <h:outputText value="#{bundle.ViewIncidentesProductivaLabel_detInc}"/>
                        <h:outputText value="#{incidentesProductivaController.selected.detInc}" title="#{bundle.ViewIncidentesProductivaTitle_detInc}"/>
                        <h:outputText value="#{bundle.ViewIncidentesProductivaLabel_solInc}"/>
                        <h:outputText value="#{incidentesProductivaController.selected.solInc}" title="#{bundle.ViewIncidentesProductivaTitle_solInc}"/>
                        <h:outputText value="#{bundle.ViewIncidentesProductivaLabel_fecInc}"/>
                        <h:outputText value="#{incidentesProductivaController.selected.fecInc}" title="#{bundle.ViewIncidentesProductivaTitle_fecInc}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewIncidentesProductivaLabel_codVis}"/>
                        <h:outputText value="#{incidentesProductivaController.selected.codVis}" title="#{bundle.ViewIncidentesProductivaTitle_codVis}"/>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton oncomplete="confirmationDelete.show();" process="@this" value="#{bundle.ListIncidentesProductivaDestroyLink}"
                                     title="#{bundle.ListIncidentesProductivaDestroyLink}" icon="ui-icon-trash">
                    </p:commandButton>
                    <p:button outcome="Edit" value="#{bundle.ViewIncidentesProductivaEditLink}" icon="ui-icon-pencil"/>
                    <p:commandButton ajax="false" action="#{incidentesProductivaController.prepareCreate}" value="#{bundle.ViewIncidentesProductivaCreateLink}" icon="ui-icon-document"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{incidentesProductivaController.prepareList}" value="#{bundle.ViewIncidentesProductivaShowAllLink}"/>
                </div>            
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <p:confirmDialog id="confirmDelete" message="#{bundle.DeleteItemTitle}"  
                             header="#{bundle.DeleteItemMessage}" severity="alert" widgetVar="confirmationDelete">  
                <p:commandButton id="confirmDeleteButtonYes" value="#{bundle.DeleteButtonYes}" oncomplete="confirmationDelete.hide();"  
                                 action="#{incidentesProductivaController.destroy}"/>  
                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>             
        </ui:define>
    </ui:composition>

</html>
