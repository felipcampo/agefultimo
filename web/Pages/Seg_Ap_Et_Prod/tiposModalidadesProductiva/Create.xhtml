<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTiposModalidadesProductivaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formTiposModalidadesProductiva">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.CreateTiposModalidadesProductivaTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateTiposModalidadesProductivaLabel_codTdm}" for="codTdm" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="codTdm" value="#{tiposModalidadesProductivaController.selected.codTdm}" title="#{bundle.CreateTiposModalidadesProductivaTitle_codTdm}" required="true" requiredMessage="#{bundle.CreateTiposModalidadesProductivaRequiredMessage_codTdm}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="codTdm"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateTiposModalidadesProductivaLabel_nomTdm}" for="nomTdm" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="nomTdm" value="#{tiposModalidadesProductivaController.selected.nomTdm}" title="#{bundle.CreateTiposModalidadesProductivaTitle_nomTdm}" required="true" requiredMessage="#{bundle.CreateTiposModalidadesProductivaRequiredMessage_nomTdm}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="nomTdm"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{tiposModalidadesProductivaController.create}" value="#{bundle.CreateTiposModalidadesProductivaSaveLink}" icon="ui-icon-disk"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{tiposModalidadesProductivaController.prepareList}" value="#{bundle.CreateTiposModalidadesProductivaShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
