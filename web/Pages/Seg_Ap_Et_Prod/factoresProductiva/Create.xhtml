<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateFactoresProductivaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formFactoresProductiva">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.CreateFactoresProductivaTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateFactoresProductivaLabel_idFep}" for="idFep" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="idFep" value="#{factoresProductivaController.selected.idFep}" title="#{bundle.CreateFactoresProductivaTitle_idFep}" required="true" requiredMessage="#{bundle.CreateFactoresProductivaRequiredMessage_idFep}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idFep"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateFactoresProductivaLabel_nomFed}" for="nomFed" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="nomFed" value="#{factoresProductivaController.selected.nomFed}" title="#{bundle.CreateFactoresProductivaTitle_nomFed}" required="true" requiredMessage="#{bundle.CreateFactoresProductivaRequiredMessage_nomFed}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="nomFed"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{factoresProductivaController.create}" value="#{bundle.CreateFactoresProductivaSaveLink}" icon="ui-icon-disk"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{factoresProductivaController.prepareList}" value="#{bundle.CreateFactoresProductivaShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
