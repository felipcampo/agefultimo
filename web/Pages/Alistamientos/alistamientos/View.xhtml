<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAlistamientosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/> 
            <h:form>
                <div id="form" align="center">
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <p:row><p:column>#{bundle.ViewAlistamientosTitle}</p:column></p:row>                            
                        </f:facet>
                        <h:outputText value="#{bundle.ViewAlistamientosLabel_codAli}"/>
                        <h:outputText value="#{alistamientosController.selected.codAli}" title="#{bundle.ViewAlistamientosTitle_codAli}"/>
                        <h:outputText value="#{bundle.ViewAlistamientosLabel_nomAli}"/>
                        <h:outputText value="#{alistamientosController.selected.nomAli}" title="#{bundle.ViewAlistamientosTitle_nomAli}"/>
                        <h:outputText value="#{bundle.ViewAlistamientosLabel_bibliografia}"/>
                        <h:outputText value="#{alistamientosController.selected.bibliografia}" title="#{bundle.ViewAlistamientosTitle_bibliografia}"/>
                        <h:outputText value="#{bundle.ViewAlistamientosLabel_recDid}"/>
                        <h:outputText value="#{alistamientosController.selected.recDid}" title="#{bundle.ViewAlistamientosTitle_recDid}"/>
                        <h:outputText value="#{bundle.ViewAlistamientosLabel_idUsu}"/>
                        <h:outputText value="#{alistamientosController.selected.idUsu}" title="#{bundle.ViewAlistamientosTitle_idUsu}"/>
                        <h:outputText value="#{bundle.ViewAlistamientosLabel_codTipAli}"/>
                        <h:outputText value="#{alistamientosController.selected.codTipAli}" title="#{bundle.ViewAlistamientosTitle_codTipAli}"/>
                        <h:outputText value="#{bundle.ViewAlistamientosLabel_codFasPro}"/>
                        <h:outputText value="#{alistamientosController.selected.codFasPro}" title="#{bundle.ViewAlistamientosTitle_codFasPro}"/>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton oncomplete="confirmationDelete.show();" process="@this" value="#{bundle.ListAlistamientosDestroyLink}"
                                     title="#{bundle.ListAlistamientosDestroyLink}" icon="ui-icon-trash">
                    </p:commandButton>
                    <p:button outcome="Edit" value="#{bundle.ViewAlistamientosEditLink}" icon="ui-icon-pencil"/>
                    <p:commandButton ajax="false" action="#{alistamientosController.prepareCreate}" value="#{bundle.ViewAlistamientosCreateLink}" icon="ui-icon-document"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{alistamientosController.prepareList}" value="#{bundle.ViewAlistamientosShowAllLink}"/>
                </div>            
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <p:confirmDialog id="confirmDelete" message="#{bundle.DeleteItemTitle}"  
                             header="#{bundle.DeleteItemMessage}" severity="alert" widgetVar="confirmationDelete">  
                <p:commandButton id="confirmDeleteButtonYes" value="#{bundle.DeleteButtonYes}" oncomplete="confirmationDelete.hide();"  
                                 action="#{alistamientosController.destroy}"/>  
                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>             
        </ui:define>
    </ui:composition>

</html>
