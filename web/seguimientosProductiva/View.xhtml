<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSeguimientosProductivaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/> 
            <h:form>
                <div id="form" align="center">
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <p:row><p:column>#{bundle.ViewSeguimientosProductivaTitle}</p:column></p:row>                            
                        </f:facet>
                        <h:outputText value="#{bundle.ViewSeguimientosProductivaLabel_codSegPro}"/>
                        <h:outputText value="#{seguimientosProductivaController.selected.codSegPro}" title="#{bundle.ViewSeguimientosProductivaTitle_codSegPro}"/>
                        <h:outputText value="#{bundle.ViewSeguimientosProductivaLabel_juiEva}"/>
                        <h:outputText value="#{seguimientosProductivaController.selected.juiEva}" title="#{bundle.ViewSeguimientosProductivaTitle_juiEva}"/>
                        <h:outputText value="#{bundle.ViewSeguimientosProductivaLabel_reqMej}"/>
                        <h:outputText value="#{seguimientosProductivaController.selected.reqMej}" title="#{bundle.ViewSeguimientosProductivaTitle_reqMej}"/>
                        <h:outputText value="#{bundle.ViewSeguimientosProductivaLabel_recEsp}"/>
                        <h:outputText value="#{seguimientosProductivaController.selected.recEsp}" title="#{bundle.ViewSeguimientosProductivaTitle_recEsp}"/>
                        <h:outputText value="#{bundle.ViewSeguimientosProductivaLabel_espRec}"/>
                        <h:outputText value="#{seguimientosProductivaController.selected.espRec}" title="#{bundle.ViewSeguimientosProductivaTitle_espRec}"/>
                        <h:outputText value="#{bundle.ViewSeguimientosProductivaLabel_tipInf}"/>
                        <h:outputText value="#{seguimientosProductivaController.selected.tipInf}" title="#{bundle.ViewSeguimientosProductivaTitle_tipInf}"/>
                        <h:outputText value="#{bundle.ViewSeguimientosProductivaLabel_fecRepIni}"/>
                        <h:outputText value="#{seguimientosProductivaController.selected.fecRepIni}" title="#{bundle.ViewSeguimientosProductivaTitle_fecRepIni}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSeguimientosProductivaLabel_fecRepFin}"/>
                        <h:outputText value="#{seguimientosProductivaController.selected.fecRepFin}" title="#{bundle.ViewSeguimientosProductivaTitle_fecRepFin}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSeguimientosProductivaLabel_nitEmp}"/>
                        <h:outputText value="#{seguimientosProductivaController.selected.nitEmp}" title="#{bundle.ViewSeguimientosProductivaTitle_nitEmp}"/>
                        <h:outputText value="#{bundle.ViewSeguimientosProductivaLabel_idUsu}"/>
                        <h:outputText value="#{seguimientosProductivaController.selected.idUsu}" title="#{bundle.ViewSeguimientosProductivaTitle_idUsu}"/>
                        <h:outputText value="#{bundle.ViewSeguimientosProductivaLabel_codMod}"/>
                        <h:outputText value="#{seguimientosProductivaController.selected.codMod}" title="#{bundle.ViewSeguimientosProductivaTitle_codMod}"/>
                        <h:outputText value="#{bundle.ViewSeguimientosProductivaLabel_codInc}"/>
                        <h:outputText value="#{seguimientosProductivaController.selected.codInc}" title="#{bundle.ViewSeguimientosProductivaTitle_codInc}"/>
                        <h:outputText value="#{bundle.ViewSeguimientosProductivaLabel_codFic}"/>
                        <h:outputText value="#{seguimientosProductivaController.selected.codFic}" title="#{bundle.ViewSeguimientosProductivaTitle_codFic}"/>
                        <h:outputText value="#{bundle.ViewSeguimientosProductivaLabel_codCpt}"/>
                        <h:outputText value="#{seguimientosProductivaController.selected.codCpt}" title="#{bundle.ViewSeguimientosProductivaTitle_codCpt}"/>
                        <h:outputText value="#{bundle.ViewSeguimientosProductivaLabel_codCen}"/>
                        <h:outputText value="#{seguimientosProductivaController.selected.codCen}" title="#{bundle.ViewSeguimientosProductivaTitle_codCen}"/>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton oncomplete="confirmationDelete.show();" process="@this" value="#{bundle.ListSeguimientosProductivaDestroyLink}"
                                     title="#{bundle.ListSeguimientosProductivaDestroyLink}" icon="ui-icon-trash">
                    </p:commandButton>
                    <p:button outcome="Edit" value="#{bundle.ViewSeguimientosProductivaEditLink}" icon="ui-icon-pencil"/>
                    <p:commandButton ajax="false" action="#{seguimientosProductivaController.prepareCreate}" value="#{bundle.ViewSeguimientosProductivaCreateLink}" icon="ui-icon-document"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{seguimientosProductivaController.prepareList}" value="#{bundle.ViewSeguimientosProductivaShowAllLink}"/>
                </div>            
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <p:confirmDialog id="confirmDelete" message="#{bundle.DeleteItemTitle}"  
                             header="#{bundle.DeleteItemMessage}" severity="alert" widgetVar="confirmationDelete">  
                <p:commandButton id="confirmDeleteButtonYes" value="#{bundle.DeleteButtonYes}" oncomplete="confirmationDelete.hide();"  
                                 action="#{seguimientosProductivaController.destroy}"/>  
                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>             
        </ui:define>
    </ui:composition>

</html>
