<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSeguimientosProductivaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form id="listSeguimientosProductiva" styleClass="jsfcrud_list_form">
                <div id="list" align="center">
                    <p:growl id="msgs" showDetail="false" sticky="false"/>
                    <h:outputText escape="false" value="#{bundle.ListSeguimientosProductivaEmpty}" rendered="#{seguimientosProductivaController.lazyModel.rowCount == 0}"/>
                    <h:panelGroup rendered="#{seguimientosProductivaController.lazyModel.rowCount > 0}">
                        <p:dataTable id="tableListSeguimientosProductiva" 
                                     value="#{seguimientosProductivaController.lazyModel}" 
                                     var="item" 
                                     paginator="true" rows="10" paginatorAlwaysVisible="false"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink}
                                     {PageLinks} {NextPageLink}
                                     {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="5,10,15" paginatorPosition="bottom"
                                     lazy="true"
                                     emptyMessage="No se encontraron datos con el criterio dado"
                                     widgetVar="tableSeguimientosProductiva">
                            <p:column headerText="#{bundle.ListSeguimientosProductivaTitle_codSegPro}"
                                      filterBy="#{item.codSegPro}"
                                      sortBy="#{item.codSegPro}">                        
                                <h:outputText value="#{item.codSegPro}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientosProductivaTitle_juiEva}"
                                      filterBy="#{item.juiEva}"
                                      sortBy="#{item.juiEva}">                        
                                <h:outputText value="#{item.juiEva}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientosProductivaTitle_reqMej}"
                                      filterBy="#{item.reqMej}"
                                      sortBy="#{item.reqMej}">                        
                                <h:outputText value="#{item.reqMej}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientosProductivaTitle_recEsp}"
                                      filterBy="#{item.recEsp}"
                                      sortBy="#{item.recEsp}">                        
                                <h:outputText value="#{item.recEsp}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientosProductivaTitle_espRec}"
                                      filterBy="#{item.espRec}"
                                      sortBy="#{item.espRec}">                        
                                <h:outputText value="#{item.espRec}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientosProductivaTitle_tipInf}"
                                      filterBy="#{item.tipInf}"
                                      sortBy="#{item.tipInf}">                        
                                <h:outputText value="#{item.tipInf}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientosProductivaTitle_fecRepIni}"
                                      filterBy="#{item.fecRepIni}"
                                      sortBy="#{item.fecRepIni}">                        
                                <h:outputText value="#{item.fecRepIni}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientosProductivaTitle_fecRepFin}"
                                      filterBy="#{item.fecRepFin}"
                                      sortBy="#{item.fecRepFin}">                        
                                <h:outputText value="#{item.fecRepFin}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientosProductivaTitle_nitEmp}"
                                      filterBy="#{item.nitEmp}"
                                      sortBy="#{item.nitEmp}">                        
                                <h:outputText value="#{item.nitEmp}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientosProductivaTitle_idUsu}"
                                      filterBy="#{item.idUsu}"
                                      sortBy="#{item.idUsu}">                        
                                <h:outputText value="#{item.idUsu}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientosProductivaTitle_codMod}"
                                      filterBy="#{item.codMod}"
                                      sortBy="#{item.codMod}">                        
                                <h:outputText value="#{item.codMod}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientosProductivaTitle_codInc}"
                                      filterBy="#{item.codInc}"
                                      sortBy="#{item.codInc}">                        
                                <h:outputText value="#{item.codInc}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientosProductivaTitle_codFic}"
                                      filterBy="#{item.codFic}"
                                      sortBy="#{item.codFic}">                        
                                <h:outputText value="#{item.codFic}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientosProductivaTitle_codCpt}"
                                      filterBy="#{item.codCpt}"
                                      sortBy="#{item.codCpt}">                        
                                <h:outputText value="#{item.codCpt}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientosProductivaTitle_codCen}"
                                      filterBy="#{item.codCen}"
                                      sortBy="#{item.codCen}">                        
                                <h:outputText value="#{item.codCen}"/>
                            </p:column>
                            <p:column>                        
                                <p:commandButton ajax="false" action="#{seguimientosProductivaController.prepareView}" title="#{bundle.ListSeguimientosProductivaViewLink}" icon="ui-icon-search"/>
                                <p:commandButton ajax="false" action="#{seguimientosProductivaController.prepareEdit}" title="#{bundle.ListSeguimientosProductivaEditLink}" icon="ui-icon-pencil"/>
                                <p:commandButton oncomplete="confirmationDelete.show();" process="@this"
                                                 title="#{bundle.ListSeguimientosProductivaDestroyLink}" icon="ui-icon-trash">
                                    <f:setPropertyActionListener value="#{item}" target="#{seguimientosProductivaController.selected}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:panelGroup>
                    <br />
                    <p:commandButton ajax="false" action="#{seguimientosProductivaController.prepareCreate}" value="#{bundle.ListSeguimientosProductivaCreateLink}" icon="ui-icon-document"/>
                </div>        
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <p:confirmDialog id="confirmDelete" message="#{bundle.DeleteItemTitle}"  
                             header="#{bundle.DeleteItemMessage}" severity="alert" widgetVar="confirmationDelete">  
                <p:commandButton id="confirmDeleteButtonYes" value="#{bundle.DeleteButtonYes}" update=":listSeguimientosProductiva" oncomplete="confirmationDelete.hide();"  
                                 action="#{seguimientosProductivaController.destroy}"/>  
                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>             
        </ui:define>
    </ui:composition>

</html>
