<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAportantesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formAportantes">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.CreateAportantesTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateAportantesLabel_codApo}" for="codApo" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="codApo" value="#{aportantesController.selected.codApo}" title="#{bundle.CreateAportantesTitle_codApo}" required="true" requiredMessage="#{bundle.CreateAportantesRequiredMessage_codApo}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="codApo"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateAportantesLabel_nomApo}" for="nomApo" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="nomApo" value="#{aportantesController.selected.nomApo}" title="#{bundle.CreateAportantesTitle_nomApo}" required="true" requiredMessage="#{bundle.CreateAportantesRequiredMessage_nomApo}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="nomApo"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{aportantesController.create}" value="#{bundle.CreateAportantesSaveLink}" icon="ui-icon-disk"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{aportantesController.prepareList}" value="#{bundle.CreateAportantesShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
