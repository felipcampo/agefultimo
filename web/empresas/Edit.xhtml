<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEmpresasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formEmpresas">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.EditEmpresasTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditEmpresasLabel_nitEmp}" for="nitEmp" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="nitEmp" value="#{empresasController.selected.nitEmp}" title="#{bundle.EditEmpresasTitle_nitEmp}" required="true" requiredMessage="#{bundle.EditEmpresasRequiredMessage_nitEmp}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="nitEmp"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditEmpresasLabel_razSocEmp}" for="razSocEmp" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="razSocEmp" value="#{empresasController.selected.razSocEmp}" title="#{bundle.EditEmpresasTitle_razSocEmp}" required="true" requiredMessage="#{bundle.EditEmpresasRequiredMessage_razSocEmp}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="razSocEmp"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditEmpresasLabel_dirEmp}" for="dirEmp" />

                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="dirEmp"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditEmpresasLabel_tel1Emp}" for="tel1Emp" />
                            </p:column>
                            <p:column style="border-right: white">

                            <p:column style="border-left: white;">
                                <p:message for="tel1Emp"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>

                            <p:column style="border-right: white">

                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="tel2Emp"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditEmpresasLabel_emaEmp}" for="emaEmp" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="emaEmp" value="#{empresasController.selected.emaEmp}" title="#{bundle.EditEmpresasTitle_emaEmp}" required="true" requiredMessage="#{bundle.EditEmpresasRequiredMessage_emaEmp}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="emaEmp"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditEmpresasLabel_wwwEmp}" for="wwwEmp" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="wwwEmp" value="#{empresasController.selected.wwwEmp}" title="#{bundle.EditEmpresasTitle_wwwEmp}" required="true" requiredMessage="#{bundle.EditEmpresasRequiredMessage_wwwEmp}"/>

                            <p:column style="border-left: white;">
                                <p:message for="wwwEmp"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditEmpresasLabel_codZon}" for="codZon" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:selectOneMenu id="codZon" value="#{empresasController.selected.codZon}" required="true" requiredMessage="#{bundle.EditEmpresasRequiredMessage_codZon}">
                                    <f:selectItems value="#{zonasEmpresasController.itemsAvailableSelectOne}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="codZon"/>
                            </p:column>
                        </p:row>      
                    </p:panelGrid>
                    <br />

                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{empresasController.update}" value="#{bundle.EditEmpresasSaveLink}" icon="ui-icon-disk"/>
                    <p:button outcome="View" value="#{bundle.EditEmpresasViewLink}" icon="ui-icon-searh"/>
                    <br />
                    <p:commandButton ajax="false" action="#{empresasController.prepareList}" value="#{bundle.EditEmpresasShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
