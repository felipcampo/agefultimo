<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEmpresasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/> 
            <h:form>
                <div id="form" align="center">
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <p:row><p:column>#{bundle.ViewEmpresasTitle}</p:column></p:row>                            
                        </f:facet>
                        <h:outputText value="#{bundle.ViewEmpresasLabel_nitEmp}"/>
                        <h:outputText value="#{empresasController.selected.nitEmp}" title="#{bundle.ViewEmpresasTitle_nitEmp}"/>
                        <h:outputText value="#{bundle.ViewEmpresasLabel_razSocEmp}"/>
                        <h:outputText value="#{empresasController.selected.razSocEmp}" title="#{bundle.ViewEmpresasTitle_razSocEmp}"/>
                        <h:outputText value="#{bundle.ViewEmpresasLabel_dirEmp}"/>
                        <h:outputText value="#{empresasController.selected.dirEmp}" title="#{bundle.ViewEmpresasTitle_dirEmp}"/>
                        <h:outputText value="#{bundle.ViewEmpresasLabel_tel1Emp}"/>
                        <h:outputText value="#{empresasController.selected.tel1Emp}" title="#{bundle.ViewEmpresasTitle_tel1Emp}"/>
                        <h:outputText value="#{bundle.ViewEmpresasLabel_tel2Emp}"/>
                        <h:outputText value="#{empresasController.selected.tel2Emp}" title="#{bundle.ViewEmpresasTitle_tel2Emp}"/>
                        <h:outputText value="#{bundle.ViewEmpresasLabel_emaEmp}"/>
                        <h:outputText value="#{empresasController.selected.emaEmp}" title="#{bundle.ViewEmpresasTitle_emaEmp}"/>
                        <h:outputText value="#{bundle.ViewEmpresasLabel_wwwEmp}"/>
                        <h:outputText value="#{empresasController.selected.wwwEmp}" title="#{bundle.ViewEmpresasTitle_wwwEmp}"/>
                        <h:outputText value="#{bundle.ViewEmpresasLabel_codZon}"/>
                        <h:outputText value="#{empresasController.selected.codZon}" title="#{bundle.ViewEmpresasTitle_codZon}"/>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton oncomplete="confirmationDelete.show();" process="@this" value="#{bundle.ListEmpresasDestroyLink}"
                                     title="#{bundle.ListEmpresasDestroyLink}" icon="ui-icon-trash">
                    </p:commandButton>
                    <p:button outcome="Edit" value="#{bundle.ViewEmpresasEditLink}" icon="ui-icon-pencil"/>
                    <p:commandButton ajax="false" action="#{empresasController.prepareCreate}" value="#{bundle.ViewEmpresasCreateLink}" icon="ui-icon-document"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{empresasController.prepareList}" value="#{bundle.ViewEmpresasShowAllLink}"/>
                </div>            
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <p:confirmDialog id="confirmDelete" message="#{bundle.DeleteItemTitle}"  
                             header="#{bundle.DeleteItemMessage}" severity="alert" widgetVar="confirmationDelete">  
                <p:commandButton id="confirmDeleteButtonYes" value="#{bundle.DeleteButtonYes}" oncomplete="confirmationDelete.hide();"  
                                 action="#{empresasController.destroy}"/>  
                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>             
        </ui:define>
    </ui:composition>

</html>
