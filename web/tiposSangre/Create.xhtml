<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTiposSangreTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formTiposSangre">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.CreateTiposSangreTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateTiposSangreLabel_codTipSan}" for="codTipSan" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="codTipSan" value="#{tiposSangreController.selected.codTipSan}" title="#{bundle.CreateTiposSangreTitle_codTipSan}" required="true" requiredMessage="#{bundle.CreateTiposSangreRequiredMessage_codTipSan}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="codTipSan"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateTiposSangreLabel_nomTipSan}" for="nomTipSan" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="nomTipSan" value="#{tiposSangreController.selected.nomTipSan}" title="#{bundle.CreateTiposSangreTitle_nomTipSan}" required="true" requiredMessage="#{bundle.CreateTiposSangreRequiredMessage_nomTipSan}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="nomTipSan"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{tiposSangreController.create}" value="#{bundle.CreateTiposSangreSaveLink}" icon="ui-icon-disk"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{tiposSangreController.prepareList}" value="#{bundle.CreateTiposSangreShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
