<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPraxisPedagogicaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form id="listPraxisPedagogica" styleClass="jsfcrud_list_form">
                <div id="list" align="center">
                    <p:growl id="msgs" showDetail="false" sticky="false"/>
                    <h:outputText escape="false" value="#{bundle.ListPraxisPedagogicaEmpty}" rendered="#{praxisPedagogicaController.lazyModel.rowCount == 0}"/>
                    <h:panelGroup rendered="#{praxisPedagogicaController.lazyModel.rowCount > 0}">
                        <p:dataTable id="tableListPraxisPedagogica" 
                                     value="#{praxisPedagogicaController.lazyModel}" 
                                     var="item" 
                                     paginator="true" rows="10" paginatorAlwaysVisible="false"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink}
                                     {PageLinks} {NextPageLink}
                                     {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="5,10,15" paginatorPosition="bottom"
                                     lazy="true"
                                     emptyMessage="No se encontraron datos con el criterio dado"
                                     widgetVar="tablePraxisPedagogica">
                            <p:column headerText="#{bundle.ListPraxisPedagogicaTitle_codPrx}"
                                      filterBy="#{item.codPrx}"
                                      sortBy="#{item.codPrx}">                        
                                <h:outputText value="#{item.codPrx}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListPraxisPedagogicaTitle_desPra}"
                                      filterBy="#{item.desPra}"
                                      sortBy="#{item.desPra}">                        
                                <h:outputText value="#{item.desPra}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListPraxisPedagogicaTitle_cumple}"
                                      filterBy="#{item.cumple}"
                                      sortBy="#{item.cumple}">                        
                                <h:outputText value="#{item.cumple}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListPraxisPedagogicaTitle_observaciones}"
                                      filterBy="#{item.observaciones}"
                                      sortBy="#{item.observaciones}">                        
                                <h:outputText value="#{item.observaciones}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListPraxisPedagogicaTitle_revisor}"
                                      filterBy="#{item.revisor}"
                                      sortBy="#{item.revisor}">                        
                                <h:outputText value="#{item.revisor}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListPraxisPedagogicaTitle_recomendacion}"
                                      filterBy="#{item.recomendacion}"
                                      sortBy="#{item.recomendacion}">                        
                                <h:outputText value="#{item.recomendacion}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListPraxisPedagogicaTitle_fecha}"
                                      filterBy="#{item.fecha}"
                                      sortBy="#{item.fecha}">                        
                                <h:outputText value="#{item.fecha}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{bundle.ListPraxisPedagogicaTitle_idUsu}"
                                      filterBy="#{item.idUsu}"
                                      sortBy="#{item.idUsu}">                        
                                <h:outputText value="#{item.idUsu}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListPraxisPedagogicaTitle_codPro}"
                                      filterBy="#{item.codPro}"
                                      sortBy="#{item.codPro}">                        
                                <h:outputText value="#{item.codPro}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListPraxisPedagogicaTitle_codCen}"
                                      filterBy="#{item.codCen}"
                                      sortBy="#{item.codCen}">                        
                                <h:outputText value="#{item.codCen}"/>
                            </p:column>
                            <p:column>                        
                                <p:commandButton ajax="false" action="#{praxisPedagogicaController.prepareView}" title="#{bundle.ListPraxisPedagogicaViewLink}" icon="ui-icon-search"/>
                                <p:commandButton ajax="false" action="#{praxisPedagogicaController.prepareEdit}" title="#{bundle.ListPraxisPedagogicaEditLink}" icon="ui-icon-pencil"/>
                                <p:commandButton oncomplete="confirmationDelete.show();" process="@this"
                                                 title="#{bundle.ListPraxisPedagogicaDestroyLink}" icon="ui-icon-trash">
                                    <f:setPropertyActionListener value="#{item}" target="#{praxisPedagogicaController.selected}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:panelGroup>
                    <br />
                    <p:commandButton ajax="false" action="#{praxisPedagogicaController.prepareCreate}" value="#{bundle.ListPraxisPedagogicaCreateLink}" icon="ui-icon-document"/>
                </div>        
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <p:confirmDialog id="confirmDelete" message="#{bundle.DeleteItemTitle}"  
                             header="#{bundle.DeleteItemMessage}" severity="alert" widgetVar="confirmationDelete">  
                <p:commandButton id="confirmDeleteButtonYes" value="#{bundle.DeleteButtonYes}" update=":listPraxisPedagogica" oncomplete="confirmationDelete.hide();"  
                                 action="#{praxisPedagogicaController.destroy}"/>  
                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>             
        </ui:define>
    </ui:composition>

</html>
