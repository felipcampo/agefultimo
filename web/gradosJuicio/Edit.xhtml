<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditGradosJuicioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formGradosJuicio">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.EditGradosJuicioTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditGradosJuicioLabel_codGraJui}" for="codGraJui" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="codGraJui" value="#{gradosJuicioController.selected.codGraJui}" title="#{bundle.EditGradosJuicioTitle_codGraJui}" required="true" requiredMessage="#{bundle.EditGradosJuicioRequiredMessage_codGraJui}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="codGraJui"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditGradosJuicioLabel_nomGraJui}" for="nomGraJui" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="nomGraJui" value="#{gradosJuicioController.selected.nomGraJui}" title="#{bundle.EditGradosJuicioTitle_nomGraJui}" required="true" requiredMessage="#{bundle.EditGradosJuicioRequiredMessage_nomGraJui}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="nomGraJui"/>
                            </p:column>
                        </p:row>      
                    </p:panelGrid>
                    <br />
                    <br />                
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{gradosJuicioController.update}" value="#{bundle.EditGradosJuicioSaveLink}" icon="ui-icon-disk"/>
                    <p:button outcome="View" value="#{bundle.EditGradosJuicioViewLink}" icon="ui-icon-searh"/>
                    <br />
                    <p:commandButton ajax="false" action="#{gradosJuicioController.prepareList}" value="#{bundle.EditGradosJuicioShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
