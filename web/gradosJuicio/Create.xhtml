<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateGradosJuicioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formGradosJuicio">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.CreateGradosJuicioTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateGradosJuicioLabel_codGraJui}" for="codGraJui" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="codGraJui" value="#{gradosJuicioController.selected.codGraJui}" title="#{bundle.CreateGradosJuicioTitle_codGraJui}" required="true" requiredMessage="#{bundle.CreateGradosJuicioRequiredMessage_codGraJui}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="codGraJui"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateGradosJuicioLabel_nomGraJui}" for="nomGraJui" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="nomGraJui" value="#{gradosJuicioController.selected.nomGraJui}" title="#{bundle.CreateGradosJuicioTitle_nomGraJui}" required="true" requiredMessage="#{bundle.CreateGradosJuicioRequiredMessage_nomGraJui}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="nomGraJui"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{gradosJuicioController.create}" value="#{bundle.CreateGradosJuicioSaveLink}" icon="ui-icon-disk"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{gradosJuicioController.prepareList}" value="#{bundle.CreateGradosJuicioShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
