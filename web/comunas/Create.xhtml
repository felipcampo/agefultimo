<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateComunasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formComunas">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.CreateComunasTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateComunasLabel_numCom}" for="numCom" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="numCom" value="#{comunasController.selected.numCom}" title="#{bundle.CreateComunasTitle_numCom}" required="true" requiredMessage="#{bundle.CreateComunasRequiredMessage_numCom}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="numCom"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateComunasLabel_codCiu}" for="codCiu" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:selectOneMenu id="codCiu" value="#{comunasController.selected.codCiu}" required="true" requiredMessage="#{bundle.CreateComunasRequiredMessage_codCiu}">
                                    <f:selectItems value="#{ciudadesController.itemsAvailableSelectOne}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="codCiu"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{comunasController.create}" value="#{bundle.CreateComunasSaveLink}" icon="ui-icon-disk"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{comunasController.prepareList}" value="#{bundle.CreateComunasShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
