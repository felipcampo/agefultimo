<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMatrizCaracterizacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/> 
            <h:form>
                <div id="form" align="center">
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <p:row><p:column>#{bundle.ViewMatrizCaracterizacionTitle}</p:column></p:row>                            
                        </f:facet>
                        <h:outputText value="#{bundle.ViewMatrizCaracterizacionLabel_codMatCar}"/>
                        <h:outputText value="#{matrizCaracterizacionController.selected.codMatCar}" title="#{bundle.ViewMatrizCaracterizacionTitle_codMatCar}"/>
                        <h:outputText value="#{bundle.ViewMatrizCaracterizacionLabel_medicamentos}"/>
                        <h:outputText value="#{matrizCaracterizacionController.selected.medicamentos}" title="#{bundle.ViewMatrizCaracterizacionTitle_medicamentos}"/>
                        <h:outputText value="#{bundle.ViewMatrizCaracterizacionLabel_alergias}"/>
                        <h:outputText value="#{matrizCaracterizacionController.selected.alergias}" title="#{bundle.ViewMatrizCaracterizacionTitle_alergias}"/>
                        <h:outputText value="#{bundle.ViewMatrizCaracterizacionLabel_tipAle}"/>
                        <h:outputText value="#{matrizCaracterizacionController.selected.tipAle}" title="#{bundle.ViewMatrizCaracterizacionTitle_tipAle}"/>
                        <h:outputText value="#{bundle.ViewMatrizCaracterizacionLabel_genero}"/>
                        <h:outputText value="#{matrizCaracterizacionController.selected.genero}" title="#{bundle.ViewMatrizCaracterizacionTitle_genero}"/>
                        <h:outputText value="#{bundle.ViewMatrizCaracterizacionLabel_estCiv}"/>
                        <h:outputText value="#{matrizCaracterizacionController.selected.estCiv}" title="#{bundle.ViewMatrizCaracterizacionTitle_estCiv}"/>
                        <h:outputText value="#{bundle.ViewMatrizCaracterizacionLabel_fecNac}"/>
                        <h:outputText value="#{matrizCaracterizacionController.selected.fecNac}" title="#{bundle.ViewMatrizCaracterizacionTitle_fecNac}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMatrizCaracterizacionLabel_idUsu}"/>
                        <h:outputText value="#{matrizCaracterizacionController.selected.idUsu}" title="#{bundle.ViewMatrizCaracterizacionTitle_idUsu}"/>
                        <h:outputText value="#{bundle.ViewMatrizCaracterizacionLabel_codApo}"/>
                        <h:outputText value="#{matrizCaracterizacionController.selected.codApo}" title="#{bundle.ViewMatrizCaracterizacionTitle_codApo}"/>
                        <h:outputText value="#{bundle.ViewMatrizCaracterizacionLabel_codCarPob}"/>
                        <h:outputText value="#{matrizCaracterizacionController.selected.codCarPob}" title="#{bundle.ViewMatrizCaracterizacionTitle_codCarPob}"/>
                        <h:outputText value="#{bundle.ViewMatrizCaracterizacionLabel_codClu}"/>
                        <h:outputText value="#{matrizCaracterizacionController.selected.codClu}" title="#{bundle.ViewMatrizCaracterizacionTitle_codClu}"/>
                        <h:outputText value="#{bundle.ViewMatrizCaracterizacionLabel_codEps}"/>
                        <h:outputText value="#{matrizCaracterizacionController.selected.codEps}" title="#{bundle.ViewMatrizCaracterizacionTitle_codEps}"/>
                        <h:outputText value="#{bundle.ViewMatrizCaracterizacionLabel_codEsc}"/>
                        <h:outputText value="#{matrizCaracterizacionController.selected.codEsc}" title="#{bundle.ViewMatrizCaracterizacionTitle_codEsc}"/>
                        <h:outputText value="#{bundle.ViewMatrizCaracterizacionLabel_codFic}"/>
                        <h:outputText value="#{matrizCaracterizacionController.selected.codFic}" title="#{bundle.ViewMatrizCaracterizacionTitle_codFic}"/>
                        <h:outputText value="#{bundle.ViewMatrizCaracterizacionLabel_codIps}"/>
                        <h:outputText value="#{matrizCaracterizacionController.selected.codIps}" title="#{bundle.ViewMatrizCaracterizacionTitle_codIps}"/>
                        <h:outputText value="#{bundle.ViewMatrizCaracterizacionLabel_codNucFam}"/>
                        <h:outputText value="#{matrizCaracterizacionController.selected.codNucFam}" title="#{bundle.ViewMatrizCaracterizacionTitle_codNucFam}"/>
                        <h:outputText value="#{bundle.ViewMatrizCaracterizacionLabel_codOcu}"/>
                        <h:outputText value="#{matrizCaracterizacionController.selected.codOcu}" title="#{bundle.ViewMatrizCaracterizacionTitle_codOcu}"/>
                        <h:outputText value="#{bundle.ViewMatrizCaracterizacionLabel_codTipFam}"/>
                        <h:outputText value="#{matrizCaracterizacionController.selected.codTipFam}" title="#{bundle.ViewMatrizCaracterizacionTitle_codTipFam}"/>
                        <h:outputText value="#{bundle.ViewMatrizCaracterizacionLabel_codTipSan}"/>
                        <h:outputText value="#{matrizCaracterizacionController.selected.codTipSan}" title="#{bundle.ViewMatrizCaracterizacionTitle_codTipSan}"/>
                        <h:outputText value="#{bundle.ViewMatrizCaracterizacionLabel_codTipViv}"/>
                        <h:outputText value="#{matrizCaracterizacionController.selected.codTipViv}" title="#{bundle.ViewMatrizCaracterizacionTitle_codTipViv}"/>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton oncomplete="confirmationDelete.show();" process="@this" value="#{bundle.ListMatrizCaracterizacionDestroyLink}"
                                     title="#{bundle.ListMatrizCaracterizacionDestroyLink}" icon="ui-icon-trash">
                    </p:commandButton>
                    <p:button outcome="Edit" value="#{bundle.ViewMatrizCaracterizacionEditLink}" icon="ui-icon-pencil"/>
                    <p:commandButton ajax="false" action="#{matrizCaracterizacionController.prepareCreate}" value="#{bundle.ViewMatrizCaracterizacionCreateLink}" icon="ui-icon-document"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{matrizCaracterizacionController.prepareList}" value="#{bundle.ViewMatrizCaracterizacionShowAllLink}"/>
                </div>            
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <p:confirmDialog id="confirmDelete" message="#{bundle.DeleteItemTitle}"  
                             header="#{bundle.DeleteItemMessage}" severity="alert" widgetVar="confirmationDelete">  
                <p:commandButton id="confirmDeleteButtonYes" value="#{bundle.DeleteButtonYes}" oncomplete="confirmationDelete.hide();"  
                                 action="#{matrizCaracterizacionController.destroy}"/>  
                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>             
        </ui:define>
    </ui:composition>

</html>
