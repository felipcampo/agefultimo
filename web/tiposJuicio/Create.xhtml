<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTiposJuicioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formTiposJuicio">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.CreateTiposJuicioTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateTiposJuicioLabel_codTipJui}" for="codTipJui" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="codTipJui" value="#{tiposJuicioController.selected.codTipJui}" title="#{bundle.CreateTiposJuicioTitle_codTipJui}" required="true" requiredMessage="#{bundle.CreateTiposJuicioRequiredMessage_codTipJui}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="codTipJui"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateTiposJuicioLabel_nomTipJui}" for="nomTipJui" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="nomTipJui" value="#{tiposJuicioController.selected.nomTipJui}" title="#{bundle.CreateTiposJuicioTitle_nomTipJui}" required="true" requiredMessage="#{bundle.CreateTiposJuicioRequiredMessage_nomTipJui}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="nomTipJui"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{tiposJuicioController.create}" value="#{bundle.CreateTiposJuicioSaveLink}" icon="ui-icon-disk"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{tiposJuicioController.prepareList}" value="#{bundle.CreateTiposJuicioShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
