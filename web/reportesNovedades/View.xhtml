<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewReportesNovedadesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/> 
            <h:form>
                <div id="form" align="center">
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <p:row><p:column>#{bundle.ViewReportesNovedadesTitle}</p:column></p:row>                            
                        </f:facet>
                        <h:outputText value="#{bundle.ViewReportesNovedadesLabel_numRep}"/>
                        <h:outputText value="#{reportesNovedadesController.selected.numRep}" title="#{bundle.ViewReportesNovedadesTitle_numRep}"/>
                        <h:outputText value="#{bundle.ViewReportesNovedadesLabel_fecRep}"/>
                        <h:outputText value="#{reportesNovedadesController.selected.fecRep}" title="#{bundle.ViewReportesNovedadesTitle_fecRep}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewReportesNovedadesLabel_numAccCor}"/>
                        <h:outputText value="#{reportesNovedadesController.selected.numAccCor}" title="#{bundle.ViewReportesNovedadesTitle_numAccCor}"/>
                        <h:outputText value="#{bundle.ViewReportesNovedadesLabel_conAccCor}"/>
                        <h:outputText value="#{reportesNovedadesController.selected.conAccCor}" title="#{bundle.ViewReportesNovedadesTitle_conAccCor}"/>
                        <h:outputText value="#{bundle.ViewReportesNovedadesLabel_desAnt}"/>
                        <h:outputText value="#{reportesNovedadesController.selected.desAnt}" title="#{bundle.ViewReportesNovedadesTitle_desAnt}"/>
                        <h:outputText value="#{bundle.ViewReportesNovedadesLabel_fecUltPlaMej}"/>
                        <h:outputText value="#{reportesNovedadesController.selected.fecUltPlaMej}" title="#{bundle.ViewReportesNovedadesTitle_fecUltPlaMej}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewReportesNovedadesLabel_hechos}"/>
                        <h:outputText value="#{reportesNovedadesController.selected.hechos}" title="#{bundle.ViewReportesNovedadesTitle_hechos}"/>
                        <h:outputText value="#{bundle.ViewReportesNovedadesLabel_testigos}"/>
                        <h:outputText value="#{reportesNovedadesController.selected.testigos}" title="#{bundle.ViewReportesNovedadesTitle_testigos}"/>
                        <h:outputText value="#{bundle.ViewReportesNovedadesLabel_pruebas}"/>
                        <h:outputText value="#{reportesNovedadesController.selected.pruebas}" title="#{bundle.ViewReportesNovedadesTitle_pruebas}"/>
                        <h:outputText value="#{bundle.ViewReportesNovedadesLabel_desFal}"/>
                        <h:outputText value="#{reportesNovedadesController.selected.desFal}" title="#{bundle.ViewReportesNovedadesTitle_desFal}"/>
                        <h:outputText value="#{bundle.ViewReportesNovedadesLabel_desPru}"/>
                        <h:outputText value="#{reportesNovedadesController.selected.desPru}" title="#{bundle.ViewReportesNovedadesTitle_desPru}"/>
                        <h:outputText value="#{bundle.ViewReportesNovedadesLabel_idUsu}"/>
                        <h:outputText value="#{reportesNovedadesController.selected.idUsu}" title="#{bundle.ViewReportesNovedadesTitle_idUsu}"/>
                        <h:outputText value="#{bundle.ViewReportesNovedadesLabel_codResApr}"/>
                        <h:outputText value="#{reportesNovedadesController.selected.codResApr}" title="#{bundle.ViewReportesNovedadesTitle_codResApr}"/>
                        <h:outputText value="#{bundle.ViewReportesNovedadesLabel_codDes}"/>
                        <h:outputText value="#{reportesNovedadesController.selected.codDes}" title="#{bundle.ViewReportesNovedadesTitle_codDes}"/>
                        <h:outputText value="#{bundle.ViewReportesNovedadesLabel_codFic}"/>
                        <h:outputText value="#{reportesNovedadesController.selected.codFic}" title="#{bundle.ViewReportesNovedadesTitle_codFic}"/>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton oncomplete="confirmationDelete.show();" process="@this" value="#{bundle.ListReportesNovedadesDestroyLink}"
                                     title="#{bundle.ListReportesNovedadesDestroyLink}" icon="ui-icon-trash">
                    </p:commandButton>
                    <p:button outcome="Edit" value="#{bundle.ViewReportesNovedadesEditLink}" icon="ui-icon-pencil"/>
                    <p:commandButton ajax="false" action="#{reportesNovedadesController.prepareCreate}" value="#{bundle.ViewReportesNovedadesCreateLink}" icon="ui-icon-document"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{reportesNovedadesController.prepareList}" value="#{bundle.ViewReportesNovedadesShowAllLink}"/>
                </div>            
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <p:confirmDialog id="confirmDelete" message="#{bundle.DeleteItemTitle}"  
                             header="#{bundle.DeleteItemMessage}" severity="alert" widgetVar="confirmationDelete">  
                <p:commandButton id="confirmDeleteButtonYes" value="#{bundle.DeleteButtonYes}" oncomplete="confirmationDelete.hide();"  
                                 action="#{reportesNovedadesController.destroy}"/>  
                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>             
        </ui:define>
    </ui:composition>

</html>
