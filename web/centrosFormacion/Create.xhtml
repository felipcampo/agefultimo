<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCentrosFormacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formCentrosFormacion">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.CreateCentrosFormacionTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateCentrosFormacionLabel_codCen}" for="codCen" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="codCen" value="#{centrosFormacionController.selected.codCen}" title="#{bundle.CreateCentrosFormacionTitle_codCen}" required="true" requiredMessage="#{bundle.CreateCentrosFormacionRequiredMessage_codCen}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="codCen"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateCentrosFormacionLabel_nomCen}" for="nomCen" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="nomCen" value="#{centrosFormacionController.selected.nomCen}" title="#{bundle.CreateCentrosFormacionTitle_nomCen}" required="true" requiredMessage="#{bundle.CreateCentrosFormacionRequiredMessage_nomCen}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="nomCen"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateCentrosFormacionLabel_dirCen}" for="dirCen" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="dirCen" value="#{centrosFormacionController.selected.dirCen}" title="#{bundle.CreateCentrosFormacionTitle_dirCen}" required="true" requiredMessage="#{bundle.CreateCentrosFormacionRequiredMessage_dirCen}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="dirCen"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateCentrosFormacionLabel_codReg}" for="codReg" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:selectOneMenu id="codReg" value="#{centrosFormacionController.selected.codReg}" required="true" requiredMessage="#{bundle.CreateCentrosFormacionRequiredMessage_codReg}">
                                    <f:selectItems value="#{regionalesController.itemsAvailableSelectOne}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="codReg"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{centrosFormacionController.create}" value="#{bundle.CreateCentrosFormacionSaveLink}" icon="ui-icon-disk"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{centrosFormacionController.prepareList}" value="#{bundle.CreateCentrosFormacionShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
