<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSeguimientoInstructoresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form id="listSeguimientoInstructores" styleClass="jsfcrud_list_form">
                <div id="list" align="center">
                    <p:growl id="msgs" showDetail="false" sticky="false"/>
                    <h:outputText escape="false" value="#{bundle.ListSeguimientoInstructoresEmpty}" rendered="#{seguimientoInstructoresController.lazyModel.rowCount == 0}"/>
                    <h:panelGroup rendered="#{seguimientoInstructoresController.lazyModel.rowCount > 0}">
                        <p:dataTable id="tableListSeguimientoInstructores" 
                                     value="#{seguimientoInstructoresController.lazyModel}" 
                                     var="item" 
                                     paginator="true" rows="10" paginatorAlwaysVisible="false"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink}
                                     {PageLinks} {NextPageLink}
                                     {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="5,10,15" paginatorPosition="bottom"
                                     lazy="true"
                                     emptyMessage="No se encontraron datos con el criterio dado"
                                     widgetVar="tableSeguimientoInstructores">
                            <p:column headerText="#{bundle.ListSeguimientoInstructoresTitle_codSegIns}"
                                      filterBy="#{item.codSegIns}"
                                      sortBy="#{item.codSegIns}">                        
                                <h:outputText value="#{item.codSegIns}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientoInstructoresTitle_fecSegIns}"
                                      filterBy="#{item.fecSegIns}"
                                      sortBy="#{item.fecSegIns}">                        
                                <h:outputText value="#{item.fecSegIns}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientoInstructoresTitle_horIni}"
                                      filterBy="#{item.horIni}"
                                      sortBy="#{item.horIni}">                        
                                <h:outputText value="#{item.horIni}">
                                    <f:convertDateTime pattern="HH:mm:ss" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientoInstructoresTitle_horFin}"
                                      filterBy="#{item.horFin}"
                                      sortBy="#{item.horFin}">                        
                                <h:outputText value="#{item.horFin}">
                                    <f:convertDateTime pattern="HH:mm:ss" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientoInstructoresTitle_area}"
                                      filterBy="#{item.area}"
                                      sortBy="#{item.area}">                        
                                <h:outputText value="#{item.area}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientoInstructoresTitle_nomIns}"
                                      filterBy="#{item.nomIns}"
                                      sortBy="#{item.nomIns}">                        
                                <h:outputText value="#{item.nomIns}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientoInstructoresTitle_idUsu}"
                                      filterBy="#{item.idUsu}"
                                      sortBy="#{item.idUsu}">                        
                                <h:outputText value="#{item.idUsu}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientoInstructoresTitle_codTitCri}"
                                      filterBy="#{item.codTitCri}"
                                      sortBy="#{item.codTitCri}">                        
                                <h:outputText value="#{item.codTitCri}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientoInstructoresTitle_codTipJui}"
                                      filterBy="#{item.codTipJui}"
                                      sortBy="#{item.codTipJui}">                        
                                <h:outputText value="#{item.codTipJui}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientoInstructoresTitle_codReg}"
                                      filterBy="#{item.codReg}"
                                      sortBy="#{item.codReg}">                        
                                <h:outputText value="#{item.codReg}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientoInstructoresTitle_codPro}"
                                      filterBy="#{item.codPro}"
                                      sortBy="#{item.codPro}">                        
                                <h:outputText value="#{item.codPro}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientoInstructoresTitle_codNivFor}"
                                      filterBy="#{item.codNivFor}"
                                      sortBy="#{item.codNivFor}">                        
                                <h:outputText value="#{item.codNivFor}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientoInstructoresTitle_codGraJui}"
                                      filterBy="#{item.codGraJui}"
                                      sortBy="#{item.codGraJui}">                        
                                <h:outputText value="#{item.codGraJui}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientoInstructoresTitle_codFic}"
                                      filterBy="#{item.codFic}"
                                      sortBy="#{item.codFic}">                        
                                <h:outputText value="#{item.codFic}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientoInstructoresTitle_codEstJui}"
                                      filterBy="#{item.codEstJui}"
                                      sortBy="#{item.codEstJui}">                        
                                <h:outputText value="#{item.codEstJui}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListSeguimientoInstructoresTitle_codCen}"
                                      filterBy="#{item.codCen}"
                                      sortBy="#{item.codCen}">                        
                                <h:outputText value="#{item.codCen}"/>
                            </p:column>
                            <p:column>                        
                                <p:commandButton ajax="false" action="#{seguimientoInstructoresController.prepareView}" title="#{bundle.ListSeguimientoInstructoresViewLink}" icon="ui-icon-search"/>
                                <p:commandButton ajax="false" action="#{seguimientoInstructoresController.prepareEdit}" title="#{bundle.ListSeguimientoInstructoresEditLink}" icon="ui-icon-pencil"/>
                                <p:commandButton oncomplete="confirmationDelete.show();" process="@this"
                                                 title="#{bundle.ListSeguimientoInstructoresDestroyLink}" icon="ui-icon-trash">
                                    <f:setPropertyActionListener value="#{item}" target="#{seguimientoInstructoresController.selected}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:panelGroup>
                    <br />
                    <p:commandButton ajax="false" action="#{seguimientoInstructoresController.prepareCreate}" value="#{bundle.ListSeguimientoInstructoresCreateLink}" icon="ui-icon-document"/>
                </div>        
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <p:confirmDialog id="confirmDelete" message="#{bundle.DeleteItemTitle}"  
                             header="#{bundle.DeleteItemMessage}" severity="alert" widgetVar="confirmationDelete">  
                <p:commandButton id="confirmDeleteButtonYes" value="#{bundle.DeleteButtonYes}" update=":listSeguimientoInstructores" oncomplete="confirmationDelete.hide();"  
                                 action="#{seguimientoInstructoresController.destroy}"/>  
                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>             
        </ui:define>
    </ui:composition>

</html>
