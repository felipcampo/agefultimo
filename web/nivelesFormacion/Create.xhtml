<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateNivelesFormacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formNivelesFormacion">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.CreateNivelesFormacionTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateNivelesFormacionLabel_codNivFor}" for="codNivFor" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="codNivFor" value="#{nivelesFormacionController.selected.codNivFor}" title="#{bundle.CreateNivelesFormacionTitle_codNivFor}" required="true" requiredMessage="#{bundle.CreateNivelesFormacionRequiredMessage_codNivFor}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="codNivFor"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateNivelesFormacionLabel_nomNivFor}" for="nomNivFor" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="nomNivFor" value="#{nivelesFormacionController.selected.nomNivFor}" title="#{bundle.CreateNivelesFormacionTitle_nomNivFor}" required="true" requiredMessage="#{bundle.CreateNivelesFormacionRequiredMessage_nomNivFor}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="nomNivFor"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{nivelesFormacionController.create}" value="#{bundle.CreateNivelesFormacionSaveLink}" icon="ui-icon-disk"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{nivelesFormacionController.prepareList}" value="#{bundle.CreateNivelesFormacionShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
