<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCriteriosEvaluacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formCriteriosEvaluacion">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.EditCriteriosEvaluacionTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditCriteriosEvaluacionLabel_codCri}" for="codCri" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="codCri" value="#{criteriosEvaluacionController.selected.codCri}" title="#{bundle.EditCriteriosEvaluacionTitle_codCri}" required="true" requiredMessage="#{bundle.EditCriteriosEvaluacionRequiredMessage_codCri}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="codCri"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditCriteriosEvaluacionLabel_nomCri}" for="nomCri" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="nomCri" value="#{criteriosEvaluacionController.selected.nomCri}" title="#{bundle.EditCriteriosEvaluacionTitle_nomCri}" />
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="nomCri"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditCriteriosEvaluacionLabel_detCri}" for="detCri" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputTextarea rows="4" cols="30" id="detCri" value="#{criteriosEvaluacionController.selected.detCri}" title="#{bundle.EditCriteriosEvaluacionTitle_detCri}" />
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="detCri"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditCriteriosEvaluacionLabel_idFep}" for="idFep" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:selectOneMenu id="idFep" value="#{criteriosEvaluacionController.selected.idFep}" >
                                    <f:selectItems value="#{factoresProductivaController.itemsAvailableSelectOne}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idFep"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditCriteriosEvaluacionLabel_codTitCri}" for="codTitCri" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:selectOneMenu id="codTitCri" value="#{criteriosEvaluacionController.selected.codTitCri}" >
                                    <f:selectItems value="#{tituloCriteriosController.itemsAvailableSelectOne}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="codTitCri"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditCriteriosEvaluacionLabel_codTipCri}" for="codTipCri" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:selectOneMenu id="codTipCri" value="#{criteriosEvaluacionController.selected.codTipCri}" >
                                    <f:selectItems value="#{tiposCriteriosController.itemsAvailableSelectOne}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="codTipCri"/>
                            </p:column>
                        </p:row>      
                    </p:panelGrid>
                    <br />
                    <br />                
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{criteriosEvaluacionController.update}" value="#{bundle.EditCriteriosEvaluacionSaveLink}" icon="ui-icon-disk"/>
                    <p:button outcome="View" value="#{bundle.EditCriteriosEvaluacionViewLink}" icon="ui-icon-searh"/>
                    <br />
                    <p:commandButton ajax="false" action="#{criteriosEvaluacionController.prepareList}" value="#{bundle.EditCriteriosEvaluacionShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
