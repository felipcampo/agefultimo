<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCriteriosEvaluacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form id="listCriteriosEvaluacion" styleClass="jsfcrud_list_form">
                <div id="list" align="center">
                    <p:growl id="msgs" showDetail="false" sticky="false"/>
                    <h:outputText escape="false" value="#{bundle.ListCriteriosEvaluacionEmpty}" rendered="#{criteriosEvaluacionController.lazyModel.rowCount == 0}"/>
                    <h:panelGroup rendered="#{criteriosEvaluacionController.lazyModel.rowCount > 0}">
                        <p:dataTable id="tableListCriteriosEvaluacion" 
                                     value="#{criteriosEvaluacionController.lazyModel}" 
                                     var="item" 
                                     paginator="true" rows="10" paginatorAlwaysVisible="false"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink}
                                     {PageLinks} {NextPageLink}
                                     {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="5,10,15" paginatorPosition="bottom"
                                     lazy="true"
                                     emptyMessage="No se encontraron datos con el criterio dado"
                                     widgetVar="tableCriteriosEvaluacion">
                            <p:column headerText="#{bundle.ListCriteriosEvaluacionTitle_codCri}"
                                      filterBy="#{item.codCri}"
                                      sortBy="#{item.codCri}">                        
                                <h:outputText value="#{item.codCri}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListCriteriosEvaluacionTitle_nomCri}"
                                      filterBy="#{item.nomCri}"
                                      sortBy="#{item.nomCri}">                        
                                <h:outputText value="#{item.nomCri}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListCriteriosEvaluacionTitle_detCri}"
                                      filterBy="#{item.detCri}"
                                      sortBy="#{item.detCri}">                        
                                <h:outputText value="#{item.detCri}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListCriteriosEvaluacionTitle_idFep}"
                                      filterBy="#{item.idFep}"
                                      sortBy="#{item.idFep}">                        
                                <h:outputText value="#{item.idFep}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListCriteriosEvaluacionTitle_codTitCri}"
                                      filterBy="#{item.codTitCri}"
                                      sortBy="#{item.codTitCri}">                        
                                <h:outputText value="#{item.codTitCri}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListCriteriosEvaluacionTitle_codTipCri}"
                                      filterBy="#{item.codTipCri}"
                                      sortBy="#{item.codTipCri}">                        
                                <h:outputText value="#{item.codTipCri}"/>
                            </p:column>
                            <p:column>                        
                                <p:commandButton ajax="false" action="#{criteriosEvaluacionController.prepareView}" title="#{bundle.ListCriteriosEvaluacionViewLink}" icon="ui-icon-search"/>
                                <p:commandButton ajax="false" action="#{criteriosEvaluacionController.prepareEdit}" title="#{bundle.ListCriteriosEvaluacionEditLink}" icon="ui-icon-pencil"/>
                                <p:commandButton oncomplete="confirmationDelete.show();" process="@this"
                                                 title="#{bundle.ListCriteriosEvaluacionDestroyLink}" icon="ui-icon-trash">
                                    <f:setPropertyActionListener value="#{item}" target="#{criteriosEvaluacionController.selected}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:panelGroup>
                    <br />
                    <p:commandButton ajax="false" action="#{criteriosEvaluacionController.prepareCreate}" value="#{bundle.ListCriteriosEvaluacionCreateLink}" icon="ui-icon-document"/>
                </div>        
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <p:confirmDialog id="confirmDelete" message="#{bundle.DeleteItemTitle}"  
                             header="#{bundle.DeleteItemMessage}" severity="alert" widgetVar="confirmationDelete">  
                <p:commandButton id="confirmDeleteButtonYes" value="#{bundle.DeleteButtonYes}" update=":listCriteriosEvaluacion" oncomplete="confirmationDelete.hide();"  
                                 action="#{criteriosEvaluacionController.destroy}"/>  
                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>             
        </ui:define>
    </ui:composition>

</html>
