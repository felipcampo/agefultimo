<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewVisitaEtapaProductivaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/> 
            <h:form>
                <div id="form" align="center">
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <p:row><p:column>#{bundle.ViewVisitaEtapaProductivaTitle}</p:column></p:row>                            
                        </f:facet>
                        <h:outputText value="#{bundle.ViewVisitaEtapaProductivaLabel_codVis}"/>
                        <h:outputText value="#{visitaEtapaProductivaController.selected.codVis}" title="#{bundle.ViewVisitaEtapaProductivaTitle_codVis}"/>
                        <h:outputText value="#{bundle.ViewVisitaEtapaProductivaLabel_fecVis}"/>
                        <h:outputText value="#{visitaEtapaProductivaController.selected.fecVis}" title="#{bundle.ViewVisitaEtapaProductivaTitle_fecVis}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewVisitaEtapaProductivaLabel_estVis}"/>
                        <h:outputText value="#{visitaEtapaProductivaController.selected.estVis}" title="#{bundle.ViewVisitaEtapaProductivaTitle_estVis}"/>
                        <h:outputText value="#{bundle.ViewVisitaEtapaProductivaLabel_disFec}"/>
                        <h:outputText value="#{visitaEtapaProductivaController.selected.disFec}" title="#{bundle.ViewVisitaEtapaProductivaTitle_disFec}"/>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton oncomplete="confirmationDelete.show();" process="@this" value="#{bundle.ListVisitaEtapaProductivaDestroyLink}"
                                     title="#{bundle.ListVisitaEtapaProductivaDestroyLink}" icon="ui-icon-trash">
                    </p:commandButton>
                    <p:button outcome="Edit" value="#{bundle.ViewVisitaEtapaProductivaEditLink}" icon="ui-icon-pencil"/>
                    <p:commandButton ajax="false" action="#{visitaEtapaProductivaController.prepareCreate}" value="#{bundle.ViewVisitaEtapaProductivaCreateLink}" icon="ui-icon-document"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{visitaEtapaProductivaController.prepareList}" value="#{bundle.ViewVisitaEtapaProductivaShowAllLink}"/>
                </div>            
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <p:confirmDialog id="confirmDelete" message="#{bundle.DeleteItemTitle}"  
                             header="#{bundle.DeleteItemMessage}" severity="alert" widgetVar="confirmationDelete">  
                <p:commandButton id="confirmDeleteButtonYes" value="#{bundle.DeleteButtonYes}" oncomplete="confirmationDelete.hide();"  
                                 action="#{visitaEtapaProductivaController.destroy}"/>  
                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>             
        </ui:define>
    </ui:composition>

</html>
