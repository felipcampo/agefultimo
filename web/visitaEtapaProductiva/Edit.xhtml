<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditVisitaEtapaProductivaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formVisitaEtapaProductiva">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.EditVisitaEtapaProductivaTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditVisitaEtapaProductivaLabel_codVis}" for="codVis" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="codVis" value="#{visitaEtapaProductivaController.selected.codVis}" title="#{bundle.EditVisitaEtapaProductivaTitle_codVis}" required="true" requiredMessage="#{bundle.EditVisitaEtapaProductivaRequiredMessage_codVis}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="codVis"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditVisitaEtapaProductivaLabel_fecVis}" for="fecVis" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:calendar navigator="true" pattern="MM/dd/yyyy" showOn="button" id="fecVis" value="#{visitaEtapaProductivaController.selected.fecVis}" title="#{bundle.EditVisitaEtapaProductivaTitle_fecVis}" required="true" requiredMessage="#{bundle.EditVisitaEtapaProductivaRequiredMessage_fecVis}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="fecVis"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditVisitaEtapaProductivaLabel_estVis}" for="estVis" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="estVis" value="#{visitaEtapaProductivaController.selected.estVis}" title="#{bundle.EditVisitaEtapaProductivaTitle_estVis}" required="true" requiredMessage="#{bundle.EditVisitaEtapaProductivaRequiredMessage_estVis}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="estVis"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditVisitaEtapaProductivaLabel_disFec}" for="disFec" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="disFec" value="#{visitaEtapaProductivaController.selected.disFec}" title="#{bundle.EditVisitaEtapaProductivaTitle_disFec}" required="true" requiredMessage="#{bundle.EditVisitaEtapaProductivaRequiredMessage_disFec}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="disFec"/>
                            </p:column>
                        </p:row>      
                    </p:panelGrid>
                    <br />
                    <br />                
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{visitaEtapaProductivaController.update}" value="#{bundle.EditVisitaEtapaProductivaSaveLink}" icon="ui-icon-disk"/>
                    <p:button outcome="View" value="#{bundle.EditVisitaEtapaProductivaViewLink}" icon="ui-icon-searh"/>
                    <br />
                    <p:commandButton ajax="false" action="#{visitaEtapaProductivaController.prepareList}" value="#{bundle.EditVisitaEtapaProductivaShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
