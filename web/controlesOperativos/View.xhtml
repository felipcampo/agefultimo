<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewControlesOperativosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/> 
            <h:form>
                <div id="form" align="center">
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <p:row><p:column>#{bundle.ViewControlesOperativosTitle}</p:column></p:row>                            
                        </f:facet>
                        <h:outputText value="#{bundle.ViewControlesOperativosLabel_numConOpe}"/>
                        <h:outputText value="#{controlesOperativosController.selected.numConOpe}" title="#{bundle.ViewControlesOperativosTitle_numConOpe}"/>
                        <h:outputText value="#{bundle.ViewControlesOperativosLabel_fecDilConOpe}"/>
                        <h:outputText value="#{controlesOperativosController.selected.fecDilConOpe}" title="#{bundle.ViewControlesOperativosTitle_fecDilConOpe}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewControlesOperativosLabel_eleConOpe}"/>
                        <h:outputText value="#{controlesOperativosController.selected.eleConOpe}" title="#{bundle.ViewControlesOperativosTitle_eleConOpe}"/>
                        <h:outputText value="#{bundle.ViewControlesOperativosLabel_sitConOpe}"/>
                        <h:outputText value="#{controlesOperativosController.selected.sitConOpe}" title="#{bundle.ViewControlesOperativosTitle_sitConOpe}"/>
                        <h:outputText value="#{bundle.ViewControlesOperativosLabel_codAli}"/>
                        <h:outputText value="#{controlesOperativosController.selected.codAli}" title="#{bundle.ViewControlesOperativosTitle_codAli}"/>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton oncomplete="confirmationDelete.show();" process="@this" value="#{bundle.ListControlesOperativosDestroyLink}"
                                     title="#{bundle.ListControlesOperativosDestroyLink}" icon="ui-icon-trash">
                    </p:commandButton>
                    <p:button outcome="Edit" value="#{bundle.ViewControlesOperativosEditLink}" icon="ui-icon-pencil"/>
                    <p:commandButton ajax="false" action="#{controlesOperativosController.prepareCreate}" value="#{bundle.ViewControlesOperativosCreateLink}" icon="ui-icon-document"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{controlesOperativosController.prepareList}" value="#{bundle.ViewControlesOperativosShowAllLink}"/>
                </div>            
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <p:confirmDialog id="confirmDelete" message="#{bundle.DeleteItemTitle}"  
                             header="#{bundle.DeleteItemMessage}" severity="alert" widgetVar="confirmationDelete">  
                <p:commandButton id="confirmDeleteButtonYes" value="#{bundle.DeleteButtonYes}" oncomplete="confirmationDelete.hide();"  
                                 action="#{controlesOperativosController.destroy}"/>  
                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>             
        </ui:define>
    </ui:composition>

</html>
