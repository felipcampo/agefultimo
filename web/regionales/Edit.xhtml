<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRegionalesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formRegionales">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.EditRegionalesTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditRegionalesLabel_codReg}" for="codReg" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="codReg" value="#{regionalesController.selected.codReg}" title="#{bundle.EditRegionalesTitle_codReg}" required="true" requiredMessage="#{bundle.EditRegionalesRequiredMessage_codReg}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="codReg"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditRegionalesLabel_nomReg}" for="nomReg" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="nomReg" value="#{regionalesController.selected.nomReg}" title="#{bundle.EditRegionalesTitle_nomReg}" required="true" requiredMessage="#{bundle.EditRegionalesRequiredMessage_nomReg}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="nomReg"/>
                            </p:column>
                        </p:row>      
                    </p:panelGrid>
                    <br />
                    <br />                
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{regionalesController.update}" value="#{bundle.EditRegionalesSaveLink}" icon="ui-icon-disk"/>
                    <p:button outcome="View" value="#{bundle.EditRegionalesViewLink}" icon="ui-icon-searh"/>
                    <br />
                    <p:commandButton ajax="false" action="#{regionalesController.prepareList}" value="#{bundle.EditRegionalesShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
