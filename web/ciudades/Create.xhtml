<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCiudadesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formCiudades">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.CreateCiudadesTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateCiudadesLabel_codCiu}" for="codCiu" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="codCiu" value="#{ciudadesController.selected.codCiu}" title="#{bundle.CreateCiudadesTitle_codCiu}" required="true" requiredMessage="#{bundle.CreateCiudadesRequiredMessage_codCiu}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="codCiu"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateCiudadesLabel_nomCiu}" for="nomCiu" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="nomCiu" value="#{ciudadesController.selected.nomCiu}" title="#{bundle.CreateCiudadesTitle_nomCiu}" required="true" requiredMessage="#{bundle.CreateCiudadesRequiredMessage_nomCiu}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="nomCiu"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateCiudadesLabel_codDep}" for="codDep" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:selectOneMenu id="codDep" value="#{ciudadesController.selected.codDep}" required="true" requiredMessage="#{bundle.CreateCiudadesRequiredMessage_codDep}">
                                    <f:selectItems value="#{departamentosController.itemsAvailableSelectOne}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="codDep"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{ciudadesController.create}" value="#{bundle.CreateCiudadesSaveLink}" icon="ui-icon-disk"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{ciudadesController.prepareList}" value="#{bundle.CreateCiudadesShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
