<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListLlamadosAtencionVerbalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form id="listLlamadosAtencionVerbal" styleClass="jsfcrud_list_form">
                <div id="list" align="center">
                    <p:growl id="msgs" showDetail="false" sticky="false"/>
                    <h:outputText escape="false" value="#{bundle.ListLlamadosAtencionVerbalEmpty}" rendered="#{llamadosAtencionVerbalController.lazyModel.rowCount == 0}"/>
                    <h:panelGroup rendered="#{llamadosAtencionVerbalController.lazyModel.rowCount > 0}">
                        <p:dataTable id="tableListLlamadosAtencionVerbal" 
                                     value="#{llamadosAtencionVerbalController.lazyModel}" 
                                     var="item" 
                                     paginator="true" rows="10" paginatorAlwaysVisible="false"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink}
                                     {PageLinks} {NextPageLink}
                                     {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="5,10,15" paginatorPosition="bottom"
                                     lazy="true"
                                     emptyMessage="No se encontraron datos con el criterio dado"
                                     widgetVar="tableLlamadosAtencionVerbal">
                            <p:column headerText="#{bundle.ListLlamadosAtencionVerbalTitle_numAcc}"
                                      filterBy="#{item.numAcc}"
                                      sortBy="#{item.numAcc}">                        
                                <h:outputText value="#{item.numAcc}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListLlamadosAtencionVerbalTitle_situacion}"
                                      filterBy="#{item.situacion}"
                                      sortBy="#{item.situacion}">                        
                                <h:outputText value="#{item.situacion}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListLlamadosAtencionVerbalTitle_descripcion}"
                                      filterBy="#{item.descripcion}"
                                      sortBy="#{item.descripcion}">                        
                                <h:outputText value="#{item.descripcion}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListLlamadosAtencionVerbalTitle_impacto}"
                                      filterBy="#{item.impacto}"
                                      sortBy="#{item.impacto}">                        
                                <h:outputText value="#{item.impacto}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListLlamadosAtencionVerbalTitle_compromiso}"
                                      filterBy="#{item.compromiso}"
                                      sortBy="#{item.compromiso}">                        
                                <h:outputText value="#{item.compromiso}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListLlamadosAtencionVerbalTitle_efecto}"
                                      filterBy="#{item.efecto}"
                                      sortBy="#{item.efecto}">                        
                                <h:outputText value="#{item.efecto}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListLlamadosAtencionVerbalTitle_fecha}"
                                      filterBy="#{item.fecha}"
                                      sortBy="#{item.fecha}">                        
                                <h:outputText value="#{item.fecha}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{bundle.ListLlamadosAtencionVerbalTitle_idUsu}"
                                      filterBy="#{item.idUsu}"
                                      sortBy="#{item.idUsu}">                        
                                <h:outputText value="#{item.idUsu}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListLlamadosAtencionVerbalTitle_codFic}"
                                      filterBy="#{item.codFic}"
                                      sortBy="#{item.codFic}">                        
                                <h:outputText value="#{item.codFic}"/>
                            </p:column>
                            <p:column>                        
                                <p:commandButton ajax="false" action="#{llamadosAtencionVerbalController.prepareView}" title="#{bundle.ListLlamadosAtencionVerbalViewLink}" icon="ui-icon-search"/>
                                <p:commandButton ajax="false" action="#{llamadosAtencionVerbalController.prepareEdit}" title="#{bundle.ListLlamadosAtencionVerbalEditLink}" icon="ui-icon-pencil"/>
                                <p:commandButton oncomplete="confirmationDelete.show();" process="@this"
                                                 title="#{bundle.ListLlamadosAtencionVerbalDestroyLink}" icon="ui-icon-trash">
                                    <f:setPropertyActionListener value="#{item}" target="#{llamadosAtencionVerbalController.selected}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:panelGroup>
                    <br />
                    <p:commandButton ajax="false" action="#{llamadosAtencionVerbalController.prepareCreate}" value="#{bundle.ListLlamadosAtencionVerbalCreateLink}" icon="ui-icon-document"/>
                </div>        
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <p:confirmDialog id="confirmDelete" message="#{bundle.DeleteItemTitle}"  
                             header="#{bundle.DeleteItemMessage}" severity="alert" widgetVar="confirmationDelete">  
                <p:commandButton id="confirmDeleteButtonYes" value="#{bundle.DeleteButtonYes}" update=":listLlamadosAtencionVerbal" oncomplete="confirmationDelete.hide();"  
                                 action="#{llamadosAtencionVerbalController.destroy}"/>  
                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>             
        </ui:define>
    </ui:composition>

</html>
