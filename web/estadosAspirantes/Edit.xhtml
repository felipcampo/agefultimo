<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEstadosAspirantesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formEstadosAspirantes">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.EditEstadosAspirantesTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditEstadosAspirantesLabel_idEstAsp}" for="idEstAsp" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="idEstAsp" value="#{estadosAspirantesController.selected.idEstAsp}" title="#{bundle.EditEstadosAspirantesTitle_idEstAsp}" required="true" requiredMessage="#{bundle.EditEstadosAspirantesRequiredMessage_idEstAsp}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idEstAsp"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditEstadosAspirantesLabel_nomEstAsp}" for="nomEstAsp" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="nomEstAsp" value="#{estadosAspirantesController.selected.nomEstAsp}" title="#{bundle.EditEstadosAspirantesTitle_nomEstAsp}" required="true" requiredMessage="#{bundle.EditEstadosAspirantesRequiredMessage_nomEstAsp}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="nomEstAsp"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditEstadosAspirantesLabel_idUsu}" for="idUsu" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:selectOneMenu id="idUsu" value="#{estadosAspirantesController.selected.idUsu}" required="true" requiredMessage="#{bundle.EditEstadosAspirantesRequiredMessage_idUsu}">
                                    <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idUsu"/>
                            </p:column>
                        </p:row>      
                    </p:panelGrid>
                    <br />
                    <br />                
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{estadosAspirantesController.update}" value="#{bundle.EditEstadosAspirantesSaveLink}" icon="ui-icon-disk"/>
                    <p:button outcome="View" value="#{bundle.EditEstadosAspirantesViewLink}" icon="ui-icon-searh"/>
                    <br />
                    <p:commandButton ajax="false" action="#{estadosAspirantesController.prepareList}" value="#{bundle.EditEstadosAspirantesShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
