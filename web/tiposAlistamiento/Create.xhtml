<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTiposAlistamientoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formTiposAlistamiento">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.CreateTiposAlistamientoTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateTiposAlistamientoLabel_codTipAli}" for="codTipAli" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="codTipAli" value="#{tiposAlistamientoController.selected.codTipAli}" title="#{bundle.CreateTiposAlistamientoTitle_codTipAli}" required="true" requiredMessage="#{bundle.CreateTiposAlistamientoRequiredMessage_codTipAli}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="codTipAli"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateTiposAlistamientoLabel_nomTipAli}" for="nomTipAli" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="nomTipAli" value="#{tiposAlistamientoController.selected.nomTipAli}" title="#{bundle.CreateTiposAlistamientoTitle_nomTipAli}" required="true" requiredMessage="#{bundle.CreateTiposAlistamientoRequiredMessage_nomTipAli}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="nomTipAli"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{tiposAlistamientoController.create}" value="#{bundle.CreateTiposAlistamientoSaveLink}" icon="ui-icon-disk"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{tiposAlistamientoController.prepareList}" value="#{bundle.CreateTiposAlistamientoShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
