<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAmbientesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formAmbientes">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.EditAmbientesTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditAmbientesLabel_codAmb}" for="codAmb" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="codAmb" value="#{ambientesController.selected.codAmb}" title="#{bundle.EditAmbientesTitle_codAmb}" required="true" requiredMessage="#{bundle.EditAmbientesRequiredMessage_codAmb}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="codAmb"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditAmbientesLabel_nomAmb}" for="nomAmb" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="nomAmb" value="#{ambientesController.selected.nomAmb}" title="#{bundle.EditAmbientesTitle_nomAmb}" required="true" requiredMessage="#{bundle.EditAmbientesRequiredMessage_nomAmb}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="nomAmb"/>
                            </p:column>
                        </p:row>      
                    </p:panelGrid>
                    <br />
                    <br />                
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{ambientesController.update}" value="#{bundle.EditAmbientesSaveLink}" icon="ui-icon-disk"/>
                    <p:button outcome="View" value="#{bundle.EditAmbientesViewLink}" icon="ui-icon-searh"/>
                    <br />
                    <p:commandButton ajax="false" action="#{ambientesController.prepareList}" value="#{bundle.EditAmbientesShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
