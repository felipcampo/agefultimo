<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFichasCaracterizacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form id="listFichasCaracterizacion" styleClass="jsfcrud_list_form">
                <div id="list" align="center">
                    <p:growl id="msgs" showDetail="false" sticky="false"/>
                    <h:outputText escape="false" value="#{bundle.ListFichasCaracterizacionEmpty}" rendered="#{fichasCaracterizacionController.lazyModel.rowCount == 0}"/>
                    <h:panelGroup rendered="#{fichasCaracterizacionController.lazyModel.rowCount > 0}">
                        <p:dataTable id="tableListFichasCaracterizacion" 
                                     value="#{fichasCaracterizacionController.lazyModel}" 
                                     var="item" 
                                     paginator="true" rows="10" paginatorAlwaysVisible="false"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink}
                                     {PageLinks} {NextPageLink}
                                     {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="5,10,15" paginatorPosition="bottom"
                                     lazy="true"
                                     emptyMessage="No se encontraron datos con el criterio dado"
                                     widgetVar="tableFichasCaracterizacion">
                            <p:column headerText="#{bundle.ListFichasCaracterizacionTitle_codFic}"
                                      filterBy="#{item.codFic}"
                                      sortBy="#{item.codFic}">                        
                                <h:outputText value="#{item.codFic}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListFichasCaracterizacionTitle_fecIni}"
                                      filterBy="#{item.fecIni}"
                                      sortBy="#{item.fecIni}">                        
                                <h:outputText value="#{item.fecIni}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{bundle.ListFichasCaracterizacionTitle_fecFin}"
                                      filterBy="#{item.fecFin}"
                                      sortBy="#{item.fecFin}">                        
                                <h:outputText value="#{item.fecFin}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{bundle.ListFichasCaracterizacionTitle_fecIniEtaLec}"
                                      filterBy="#{item.fecIniEtaLec}"
                                      sortBy="#{item.fecIniEtaLec}">                        
                                <h:outputText value="#{item.fecIniEtaLec}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{bundle.ListFichasCaracterizacionTitle_fecFinEtaLec}"
                                      filterBy="#{item.fecFinEtaLec}"
                                      sortBy="#{item.fecFinEtaLec}">                        
                                <h:outputText value="#{item.fecFinEtaLec}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{bundle.ListFichasCaracterizacionTitle_fecIniEtaPro}"
                                      filterBy="#{item.fecIniEtaPro}"
                                      sortBy="#{item.fecIniEtaPro}">                        
                                <h:outputText value="#{item.fecIniEtaPro}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{bundle.ListFichasCaracterizacionTitle_fecFinEtaPro}"
                                      filterBy="#{item.fecFinEtaPro}"
                                      sortBy="#{item.fecFinEtaPro}">                        
                                <h:outputText value="#{item.fecFinEtaPro}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{bundle.ListFichasCaracterizacionTitle_numCupIns}"
                                      filterBy="#{item.numCupIns}"
                                      sortBy="#{item.numCupIns}">                        
                                <h:outputText value="#{item.numCupIns}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListFichasCaracterizacionTitle_numCupFic}"
                                      filterBy="#{item.numCupFic}"
                                      sortBy="#{item.numCupFic}">                        
                                <h:outputText value="#{item.numCupFic}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListFichasCaracterizacionTitle_jorFic}"
                                      filterBy="#{item.jorFic}"
                                      sortBy="#{item.jorFic}">                        
                                <h:outputText value="#{item.jorFic}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListFichasCaracterizacionTitle_codTipFor}"
                                      filterBy="#{item.codTipFor}"
                                      sortBy="#{item.codTipFor}">                        
                                <h:outputText value="#{item.codTipFor}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListFichasCaracterizacionTitle_codPro}"
                                      filterBy="#{item.codPro}"
                                      sortBy="#{item.codPro}">                        
                                <h:outputText value="#{item.codPro}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListFichasCaracterizacionTitle_codPrg}"
                                      filterBy="#{item.codPrg}"
                                      sortBy="#{item.codPrg}">                        
                                <h:outputText value="#{item.codPrg}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListFichasCaracterizacionTitle_codOfe}"
                                      filterBy="#{item.codOfe}"
                                      sortBy="#{item.codOfe}">                        
                                <h:outputText value="#{item.codOfe}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListFichasCaracterizacionTitle_codNivFor}"
                                      filterBy="#{item.codNivFor}"
                                      sortBy="#{item.codNivFor}">                        
                                <h:outputText value="#{item.codNivFor}"/>
                            </p:column>
                            <p:column>                        
                                <p:commandButton ajax="false" action="#{fichasCaracterizacionController.prepareView}" title="#{bundle.ListFichasCaracterizacionViewLink}" icon="ui-icon-search"/>
                                <p:commandButton ajax="false" action="#{fichasCaracterizacionController.prepareEdit}" title="#{bundle.ListFichasCaracterizacionEditLink}" icon="ui-icon-pencil"/>
                                <p:commandButton oncomplete="confirmationDelete.show();" process="@this"
                                                 title="#{bundle.ListFichasCaracterizacionDestroyLink}" icon="ui-icon-trash">
                                    <f:setPropertyActionListener value="#{item}" target="#{fichasCaracterizacionController.selected}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:panelGroup>
                    <br />
                    <p:commandButton ajax="false" action="#{fichasCaracterizacionController.prepareCreate}" value="#{bundle.ListFichasCaracterizacionCreateLink}" icon="ui-icon-document"/>
                </div>        
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <p:confirmDialog id="confirmDelete" message="#{bundle.DeleteItemTitle}"  
                             header="#{bundle.DeleteItemMessage}" severity="alert" widgetVar="confirmationDelete">  
                <p:commandButton id="confirmDeleteButtonYes" value="#{bundle.DeleteButtonYes}" update=":listFichasCaracterizacion" oncomplete="confirmationDelete.hide();"  
                                 action="#{fichasCaracterizacionController.destroy}"/>  
                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>             
        </ui:define>
    </ui:composition>

</html>
