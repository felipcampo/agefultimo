<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateOcupacionesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formOcupaciones">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.CreateOcupacionesTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateOcupacionesLabel_codOcu}" for="codOcu" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="codOcu" value="#{ocupacionesController.selected.codOcu}" title="#{bundle.CreateOcupacionesTitle_codOcu}" required="true" requiredMessage="#{bundle.CreateOcupacionesRequiredMessage_codOcu}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="codOcu"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateOcupacionesLabel_nomOcu}" for="nomOcu" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="nomOcu" value="#{ocupacionesController.selected.nomOcu}" title="#{bundle.CreateOcupacionesTitle_nomOcu}" required="true" requiredMessage="#{bundle.CreateOcupacionesRequiredMessage_nomOcu}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="nomOcu"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{ocupacionesController.create}" value="#{bundle.CreateOcupacionesSaveLink}" icon="ui-icon-disk"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{ocupacionesController.prepareList}" value="#{bundle.CreateOcupacionesShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
