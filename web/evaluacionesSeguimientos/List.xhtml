<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink}
                                     {PageLinks} {NextPageLink}
                                     {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="5,10,15" paginatorPosition="bottom"

                                     emptyMessage="No se encontraron datos con el criterio dado"
                                     widgetVar="tableEvaluacionesSeguimientos">
                            <p:column headerText="#{bundle.ListEvaluacionesSeguimientosTitle_observaciones}"
                                      filterBy="#{item.observaciones}"
                                      sortBy="#{item.observaciones}">                        
                                <h:outputText value="#{item.observaciones}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListEvaluacionesSeguimientosTitle_carApr}"

                            <p:column headerText="#{bundle.ListEvaluacionesSeguimientosTitle_tipo}"

                            </p:column>
                            <p:column headerText="#{bundle.ListEvaluacionesSeguimientosTitle_fecIni}"
                                      filterBy="#{item.fecIni}"
                                      sortBy="#{item.fecIni}">                        
                                <h:outputText value="#{item.fecIni}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{bundle.ListEvaluacionesSeguimientosTitle_fecFin}"
                                      filterBy="#{item.fecFin}"
                                      sortBy="#{item.fecFin}">                        
                                <h:outputText value="#{item.fecFin}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{bundle.ListEvaluacionesSeguimientosTitle_fecRecEvi}"
                                      filterBy="#{item.fecRecEvi}"
                                      sortBy="#{item.fecRecEvi}">                        
                                <h:outputText value="#{item.fecRecEvi}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{bundle.ListEvaluacionesSeguimientosTitle_autenticidad}"
                                      filterBy="#{item.autenticidad}"
                                      sortBy="#{item.autenticidad}">                        
                                <h:outputText value="#{item.autenticidad}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListEvaluacionesSeguimientosTitle_calidad}"
                                      filterBy="#{item.calidad}"
                                      sortBy="#{item.calidad}">                        
                                <h:outputText value="#{item.calidad}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListEvaluacionesSeguimientosTitle_pertinencia}"
                                      filterBy="#{item.pertinencia}"
                                      sortBy="#{item.pertinencia}">                        
                                <h:outputText value="#{item.pertinencia}"/>

                                      filterBy="#{item.vigencia}"
                                      sortBy="#{item.vigencia}">                        
                                <h:outputText value="#{item.vigencia}"/>
                            </p:column>

                                      filterBy="#{item.aprendizaje}"
                                      sortBy="#{item.aprendizaje}">                        
                                <h:outputText value="#{item.aprendizaje}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListEvaluacionesSeguimientosTitle_firApr}"
                                      filterBy="#{item.firApr}"
                                      sortBy="#{item.firApr}">

                                      filterBy="#{item.firIns}"
                                      sortBy="#{item.firIns}">

                                      filterBy="#{item.codEvaSeg}"
                                      sortBy="#{item.codEvaSeg}">                        
                                <h:outputText value="#{item.codEvaSeg}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListEvaluacionesSeguimientosTitle_codActPro}"
                                      filterBy="#{item.codActPro}"
                                      sortBy="#{item.codActPro}">                        
                                <h:outputText value="#{item.codActPro}"/>

                            <p:column headerText="#{bundle.ListEvaluacionesSeguimientosTitle_codResApr}"

                                      filterBy="#{item.codFic}"
                                      sortBy="#{item.codFic}">                        
                                <h:outputText value="#{item.codFic}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListEvaluacionesSeguimientosTitle_idUsu1}"
                                      filterBy="#{item.idUsu1}"
                                      sortBy="#{item.idUsu1}">                        
                                <h:outputText value="#{item.idUsu1}"/>

                            <p:column headerText="#{bundle.ListEvaluacionesSeguimientosTitle_idUsu}"
                                      filterBy="#{item.idUsu}"
                                      sortBy="#{item.idUsu}">                        
                                <h:outputText value="#{item.idUsu}"/>

                            <p:column headerText="#{bundle.ListEvaluacionesSeguimientosTitle_codEviApr}"
                                      filterBy="#{item.codEviApr}"
                                      sortBy="#{item.codEviApr}">                        
                                <h:outputText value="#{item.codEviApr}"/>

                            <p:column>                        
                                <p:commandButton ajax="false" action="#{evaluacionesSeguimientosController.prepareView}" title="#{bundle.ListEvaluacionesSeguimientosViewLink}" icon="ui-icon-search"/>
                                <p:commandButton ajax="false" action="#{evaluacionesSeguimientosController.prepareEdit}" title="#{bundle.ListEvaluacionesSeguimientosEditLink}" icon="ui-icon-pencil"/>
                                <p:commandButton oncomplete="confirmationDelete.show();" process="@this"

                    <br />
                    <p:commandButton ajax="false" action="#{evaluacionesSeguimientosController.prepareCreate}" value="#{bundle.ListEvaluacionesSeguimientosCreateLink}" icon="ui-icon-document"/>

                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>
