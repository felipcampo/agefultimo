<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRolesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formRoles">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.CreateRolesTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateRolesLabel_codRol}" for="codRol" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="codRol" value="#{rolesController.selected.codRol}" title="#{bundle.CreateRolesTitle_codRol}" required="true" requiredMessage="#{bundle.CreateRolesRequiredMessage_codRol}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="codRol"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateRolesLabel_nomRol}" for="nomRol" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="nomRol" value="#{rolesController.selected.nomRol}" title="#{bundle.CreateRolesTitle_nomRol}" required="true" requiredMessage="#{bundle.CreateRolesRequiredMessage_nomRol}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="nomRol"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{rolesController.create}" value="#{bundle.CreateRolesSaveLink}" icon="ui-icon-disk"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{rolesController.prepareList}" value="#{bundle.CreateRolesShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
