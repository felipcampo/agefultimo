<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewControlAprendizTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/> 
            <h:form>
                <div id="form" align="center">
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <p:row><p:column>#{bundle.ViewControlAprendizTitle}</p:column></p:row>                            
                        </f:facet>
                        <h:outputText value="#{bundle.ViewControlAprendizLabel_consec}"/>
                        <h:outputText value="#{controlAprendizController.selected.consec}" title="#{bundle.ViewControlAprendizTitle_consec}"/>
                        <h:outputText value="#{bundle.ViewControlAprendizLabel_numSegBie}"/>
                        <h:outputText value="#{controlAprendizController.selected.numSegBie}" title="#{bundle.ViewControlAprendizTitle_numSegBie}"/>
                        <h:outputText value="#{bundle.ViewControlAprendizLabel_fecConBie}"/>
                        <h:outputText value="#{controlAprendizController.selected.fecConBie}" title="#{bundle.ViewControlAprendizTitle_fecConBie}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewControlAprendizLabel_objSes}"/>
                        <h:outputText value="#{controlAprendizController.selected.objSes}" title="#{bundle.ViewControlAprendizTitle_objSes}"/>
                        <h:outputText value="#{bundle.ViewControlAprendizLabel_temAbo}"/>
                        <h:outputText value="#{controlAprendizController.selected.temAbo}" title="#{bundle.ViewControlAprendizTitle_temAbo}"/>
                        <h:outputText value="#{bundle.ViewControlAprendizLabel_logObj}"/>
                        <h:outputText value="#{controlAprendizController.selected.logObj}" title="#{bundle.ViewControlAprendizTitle_logObj}"/>
                        <h:outputText value="#{bundle.ViewControlAprendizLabel_fecHorCon}"/>
                        <h:outputText value="#{controlAprendizController.selected.fecHorCon}" title="#{bundle.ViewControlAprendizTitle_fecHorCon}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewControlAprendizLabel_firIns}"/>
                        <h:outputText value="#{controlAprendizController.selected.firIns}" title="#{bundle.ViewControlAprendizTitle_firIns}"/>
                        <h:outputText value="#{bundle.ViewControlAprendizLabel_comIns}"/>
                        <h:outputText value="#{controlAprendizController.selected.comIns}" title="#{bundle.ViewControlAprendizTitle_comIns}"/>
                        <h:outputText value="#{bundle.ViewControlAprendizLabel_idUsu}"/>
                        <h:outputText value="#{controlAprendizController.selected.idUsu}" title="#{bundle.ViewControlAprendizTitle_idUsu}"/>
                        <h:outputText value="#{bundle.ViewControlAprendizLabel_codEstBie}"/>
                        <h:outputText value="#{controlAprendizController.selected.codEstBie}" title="#{bundle.ViewControlAprendizTitle_codEstBie}"/>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton oncomplete="confirmationDelete.show();" process="@this" value="#{bundle.ListControlAprendizDestroyLink}"
                                     title="#{bundle.ListControlAprendizDestroyLink}" icon="ui-icon-trash">
                    </p:commandButton>
                    <p:button outcome="Edit" value="#{bundle.ViewControlAprendizEditLink}" icon="ui-icon-pencil"/>
                    <p:commandButton ajax="false" action="#{controlAprendizController.prepareCreate}" value="#{bundle.ViewControlAprendizCreateLink}" icon="ui-icon-document"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{controlAprendizController.prepareList}" value="#{bundle.ViewControlAprendizShowAllLink}"/>
                </div>            
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <p:confirmDialog id="confirmDelete" message="#{bundle.DeleteItemTitle}"  
                             header="#{bundle.DeleteItemMessage}" severity="alert" widgetVar="confirmationDelete">  
                <p:commandButton id="confirmDeleteButtonYes" value="#{bundle.DeleteButtonYes}" oncomplete="confirmationDelete.hide();"  
                                 action="#{controlAprendizController.destroy}"/>  
                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>             
        </ui:define>
    </ui:composition>

</html>
