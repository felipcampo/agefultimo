<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListControlAprendizTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form id="listControlAprendiz" styleClass="jsfcrud_list_form">
                <div id="list" align="center">
                    <p:growl id="msgs" showDetail="false" sticky="false"/>
                    <h:outputText escape="false" value="#{bundle.ListControlAprendizEmpty}" rendered="#{controlAprendizController.lazyModel.rowCount == 0}"/>
                    <h:panelGroup rendered="#{controlAprendizController.lazyModel.rowCount > 0}">
                        <p:dataTable id="tableListControlAprendiz" 
                                     value="#{controlAprendizController.lazyModel}" 
                                     var="item" 
                                     paginator="true" rows="10" paginatorAlwaysVisible="false"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink}
                                     {PageLinks} {NextPageLink}
                                     {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="5,10,15" paginatorPosition="bottom"
                                     lazy="true"
                                     emptyMessage="No se encontraron datos con el criterio dado"
                                     widgetVar="tableControlAprendiz">
                            <p:column headerText="#{bundle.ListControlAprendizTitle_consec}"
                                      filterBy="#{item.consec}"
                                      sortBy="#{item.consec}">                        
                                <h:outputText value="#{item.consec}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListControlAprendizTitle_numSegBie}"
                                      filterBy="#{item.numSegBie}"
                                      sortBy="#{item.numSegBie}">                        
                                <h:outputText value="#{item.numSegBie}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListControlAprendizTitle_fecConBie}"
                                      filterBy="#{item.fecConBie}"
                                      sortBy="#{item.fecConBie}">                        
                                <h:outputText value="#{item.fecConBie}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{bundle.ListControlAprendizTitle_objSes}"
                                      filterBy="#{item.objSes}"
                                      sortBy="#{item.objSes}">                        
                                <h:outputText value="#{item.objSes}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListControlAprendizTitle_temAbo}"
                                      filterBy="#{item.temAbo}"
                                      sortBy="#{item.temAbo}">                        
                                <h:outputText value="#{item.temAbo}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListControlAprendizTitle_logObj}"
                                      filterBy="#{item.logObj}"
                                      sortBy="#{item.logObj}">                        
                                <h:outputText value="#{item.logObj}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListControlAprendizTitle_fecHorCon}"
                                      filterBy="#{item.fecHorCon}"
                                      sortBy="#{item.fecHorCon}">                        
                                <h:outputText value="#{item.fecHorCon}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{bundle.ListControlAprendizTitle_firIns}"
                                      filterBy="#{item.firIns}"
                                      sortBy="#{item.firIns}">                        
                                <h:outputText value="#{item.firIns}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListControlAprendizTitle_comIns}"
                                      filterBy="#{item.comIns}"
                                      sortBy="#{item.comIns}">                        
                                <h:outputText value="#{item.comIns}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListControlAprendizTitle_idUsu}"
                                      filterBy="#{item.idUsu}"
                                      sortBy="#{item.idUsu}">                        
                                <h:outputText value="#{item.idUsu}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListControlAprendizTitle_codEstBie}"
                                      filterBy="#{item.codEstBie}"
                                      sortBy="#{item.codEstBie}">                        
                                <h:outputText value="#{item.codEstBie}"/>
                            </p:column>
                            <p:column>                        
                                <p:commandButton ajax="false" action="#{controlAprendizController.prepareView}" title="#{bundle.ListControlAprendizViewLink}" icon="ui-icon-search"/>
                                <p:commandButton ajax="false" action="#{controlAprendizController.prepareEdit}" title="#{bundle.ListControlAprendizEditLink}" icon="ui-icon-pencil"/>
                                <p:commandButton oncomplete="confirmationDelete.show();" process="@this"
                                                 title="#{bundle.ListControlAprendizDestroyLink}" icon="ui-icon-trash">
                                    <f:setPropertyActionListener value="#{item}" target="#{controlAprendizController.selected}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:panelGroup>
                    <br />
                    <p:commandButton ajax="false" action="#{controlAprendizController.prepareCreate}" value="#{bundle.ListControlAprendizCreateLink}" icon="ui-icon-document"/>
                </div>        
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <p:confirmDialog id="confirmDelete" message="#{bundle.DeleteItemTitle}"  
                             header="#{bundle.DeleteItemMessage}" severity="alert" widgetVar="confirmationDelete">  
                <p:commandButton id="confirmDeleteButtonYes" value="#{bundle.DeleteButtonYes}" update=":listControlAprendiz" oncomplete="confirmationDelete.hide();"  
                                 action="#{controlAprendizController.destroy}"/>  
                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>             
        </ui:define>
    </ui:composition>

</html>
