<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateNucleosFamiliaresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formNucleosFamiliares">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.CreateNucleosFamiliaresTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateNucleosFamiliaresLabel_codNucFam}" for="codNucFam" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="codNucFam" value="#{nucleosFamiliaresController.selected.codNucFam}" title="#{bundle.CreateNucleosFamiliaresTitle_codNucFam}" required="true" requiredMessage="#{bundle.CreateNucleosFamiliaresRequiredMessage_codNucFam}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="codNucFam"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateNucleosFamiliaresLabel_nomNucFam}" for="nomNucFam" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="nomNucFam" value="#{nucleosFamiliaresController.selected.nomNucFam}" title="#{bundle.CreateNucleosFamiliaresTitle_nomNucFam}" required="true" requiredMessage="#{bundle.CreateNucleosFamiliaresRequiredMessage_nomNucFam}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="nomNucFam"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{nucleosFamiliaresController.create}" value="#{bundle.CreateNucleosFamiliaresSaveLink}" icon="ui-icon-disk"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{nucleosFamiliaresController.prepareList}" value="#{bundle.CreateNucleosFamiliaresShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
