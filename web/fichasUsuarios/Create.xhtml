<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateFichasUsuariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formFichasUsuarios">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.CreateFichasUsuariosTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateFichasUsuariosLabel_usuarios}" for="usuarios" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:selectOneMenu id="usuarios" value="#{fichasUsuariosController.selected.usuarios}" required="true" requiredMessage="#{bundle.CreateFichasUsuariosRequiredMessage_usuarios}">
                                    <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="usuarios"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateFichasUsuariosLabel_fichasCaracterizacion}" for="fichasCaracterizacion" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:selectOneMenu id="fichasCaracterizacion" value="#{fichasUsuariosController.selected.fichasCaracterizacion}" required="true" requiredMessage="#{bundle.CreateFichasUsuariosRequiredMessage_fichasCaracterizacion}">
                                    <f:selectItems value="#{fichasCaracterizacionController.itemsAvailableSelectOne}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="fichasCaracterizacion"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateFichasUsuariosLabel_codEstApr}" for="codEstApr" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:selectOneMenu id="codEstApr" value="#{fichasUsuariosController.selected.codEstApr}" required="true" requiredMessage="#{bundle.CreateFichasUsuariosRequiredMessage_codEstApr}">
                                    <f:selectItems value="#{estadosAprendizController.itemsAvailableSelectOne}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="codEstApr"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{fichasUsuariosController.create}" value="#{bundle.CreateFichasUsuariosSaveLink}" icon="ui-icon-disk"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{fichasUsuariosController.prepareList}" value="#{bundle.CreateFichasUsuariosShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
