<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCriteriosSeguimientoInstructoresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form id="listCriteriosSeguimientoInstructores" styleClass="jsfcrud_list_form">
                <div id="list" align="center">
                    <p:growl id="msgs" showDetail="false" sticky="false"/>
                    <h:outputText escape="false" value="#{bundle.ListCriteriosSeguimientoInstructoresEmpty}" rendered="#{criteriosSeguimientoInstructoresController.lazyModel.rowCount == 0}"/>
                    <h:panelGroup rendered="#{criteriosSeguimientoInstructoresController.lazyModel.rowCount > 0}">
                        <p:dataTable id="tableListCriteriosSeguimientoInstructores" 
                                     value="#{criteriosSeguimientoInstructoresController.lazyModel}" 
                                     var="item" 
                                     paginator="true" rows="10" paginatorAlwaysVisible="false"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink}
                                     {PageLinks} {NextPageLink}
                                     {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="5,10,15" paginatorPosition="bottom"
                                     lazy="true"
                                     emptyMessage="No se encontraron datos con el criterio dado"
                                     widgetVar="tableCriteriosSeguimientoInstructores">
                            <p:column headerText="#{bundle.ListCriteriosSeguimientoInstructoresTitle_codSeg}"
                                      filterBy="#{item.codSeg}"
                                      sortBy="#{item.codSeg}">                        
                                <h:outputText value="#{item.codSeg}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListCriteriosSeguimientoInstructoresTitle_obsCriIns}"
                                      filterBy="#{item.obsCriIns}"
                                      sortBy="#{item.obsCriIns}">                        
                                <h:outputText value="#{item.obsCriIns}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListCriteriosSeguimientoInstructoresTitle_codSegIns}"
                                      filterBy="#{item.codSegIns}"
                                      sortBy="#{item.codSegIns}">                        
                                <h:outputText value="#{item.codSegIns}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListCriteriosSeguimientoInstructoresTitle_codCri}"
                                      filterBy="#{item.codCri}"
                                      sortBy="#{item.codCri}">                        
                                <h:outputText value="#{item.codCri}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListCriteriosSeguimientoInstructoresTitle_codEvaCriIns}"
                                      filterBy="#{item.codEvaCriIns}"
                                      sortBy="#{item.codEvaCriIns}">                        
                                <h:outputText value="#{item.codEvaCriIns}"/>
                            </p:column>
                            <p:column>                        
                                <p:commandButton ajax="false" action="#{criteriosSeguimientoInstructoresController.prepareView}" title="#{bundle.ListCriteriosSeguimientoInstructoresViewLink}" icon="ui-icon-search"/>
                                <p:commandButton ajax="false" action="#{criteriosSeguimientoInstructoresController.prepareEdit}" title="#{bundle.ListCriteriosSeguimientoInstructoresEditLink}" icon="ui-icon-pencil"/>
                                <p:commandButton oncomplete="confirmationDelete.show();" process="@this"
                                                 title="#{bundle.ListCriteriosSeguimientoInstructoresDestroyLink}" icon="ui-icon-trash">
                                    <f:setPropertyActionListener value="#{item}" target="#{criteriosSeguimientoInstructoresController.selected}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:panelGroup>
                    <br />
                    <p:commandButton ajax="false" action="#{criteriosSeguimientoInstructoresController.prepareCreate}" value="#{bundle.ListCriteriosSeguimientoInstructoresCreateLink}" icon="ui-icon-document"/>
                </div>        
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <p:confirmDialog id="confirmDelete" message="#{bundle.DeleteItemTitle}"  
                             header="#{bundle.DeleteItemMessage}" severity="alert" widgetVar="confirmationDelete">  
                <p:commandButton id="confirmDeleteButtonYes" value="#{bundle.DeleteButtonYes}" update=":listCriteriosSeguimientoInstructores" oncomplete="confirmationDelete.hide();"  
                                 action="#{criteriosSeguimientoInstructoresController.destroy}"/>  
                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>             
        </ui:define>
    </ui:composition>

</html>
