<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCriteriosSeguimientoInstructoresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/> 
            <h:form>
                <div id="form" align="center">
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <p:row><p:column>#{bundle.ViewCriteriosSeguimientoInstructoresTitle}</p:column></p:row>                            
                        </f:facet>
                        <h:outputText value="#{bundle.ViewCriteriosSeguimientoInstructoresLabel_codSeg}"/>
                        <h:outputText value="#{criteriosSeguimientoInstructoresController.selected.codSeg}" title="#{bundle.ViewCriteriosSeguimientoInstructoresTitle_codSeg}"/>
                        <h:outputText value="#{bundle.ViewCriteriosSeguimientoInstructoresLabel_obsCriIns}"/>
                        <h:outputText value="#{criteriosSeguimientoInstructoresController.selected.obsCriIns}" title="#{bundle.ViewCriteriosSeguimientoInstructoresTitle_obsCriIns}"/>
                        <h:outputText value="#{bundle.ViewCriteriosSeguimientoInstructoresLabel_codSegIns}"/>
                        <h:outputText value="#{criteriosSeguimientoInstructoresController.selected.codSegIns}" title="#{bundle.ViewCriteriosSeguimientoInstructoresTitle_codSegIns}"/>
                        <h:outputText value="#{bundle.ViewCriteriosSeguimientoInstructoresLabel_codCri}"/>
                        <h:outputText value="#{criteriosSeguimientoInstructoresController.selected.codCri}" title="#{bundle.ViewCriteriosSeguimientoInstructoresTitle_codCri}"/>
                        <h:outputText value="#{bundle.ViewCriteriosSeguimientoInstructoresLabel_codEvaCriIns}"/>
                        <h:outputText value="#{criteriosSeguimientoInstructoresController.selected.codEvaCriIns}" title="#{bundle.ViewCriteriosSeguimientoInstructoresTitle_codEvaCriIns}"/>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton oncomplete="confirmationDelete.show();" process="@this" value="#{bundle.ListCriteriosSeguimientoInstructoresDestroyLink}"
                                     title="#{bundle.ListCriteriosSeguimientoInstructoresDestroyLink}" icon="ui-icon-trash">
                    </p:commandButton>
                    <p:button outcome="Edit" value="#{bundle.ViewCriteriosSeguimientoInstructoresEditLink}" icon="ui-icon-pencil"/>
                    <p:commandButton ajax="false" action="#{criteriosSeguimientoInstructoresController.prepareCreate}" value="#{bundle.ViewCriteriosSeguimientoInstructoresCreateLink}" icon="ui-icon-document"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{criteriosSeguimientoInstructoresController.prepareList}" value="#{bundle.ViewCriteriosSeguimientoInstructoresShowAllLink}"/>
                </div>            
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <p:confirmDialog id="confirmDelete" message="#{bundle.DeleteItemTitle}"  
                             header="#{bundle.DeleteItemMessage}" severity="alert" widgetVar="confirmationDelete">  
                <p:commandButton id="confirmDeleteButtonYes" value="#{bundle.DeleteButtonYes}" oncomplete="confirmationDelete.hide();"  
                                 action="#{criteriosSeguimientoInstructoresController.destroy}"/>  
                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>             
        </ui:define>
    </ui:composition>

</html>
