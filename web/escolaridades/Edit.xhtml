<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEscolaridadesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formEscolaridades">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.EditEscolaridadesTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditEscolaridadesLabel_codEsc}" for="codEsc" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="codEsc" value="#{escolaridadesController.selected.codEsc}" title="#{bundle.EditEscolaridadesTitle_codEsc}" required="true" requiredMessage="#{bundle.EditEscolaridadesRequiredMessage_codEsc}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="codEsc"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditEscolaridadesLabel_nomEsc}" for="nomEsc" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="nomEsc" value="#{escolaridadesController.selected.nomEsc}" title="#{bundle.EditEscolaridadesTitle_nomEsc}" required="true" requiredMessage="#{bundle.EditEscolaridadesRequiredMessage_nomEsc}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="nomEsc"/>
                            </p:column>
                        </p:row>      
                    </p:panelGrid>
                    <br />
                    <br />                
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{escolaridadesController.update}" value="#{bundle.EditEscolaridadesSaveLink}" icon="ui-icon-disk"/>
                    <p:button outcome="View" value="#{bundle.EditEscolaridadesViewLink}" icon="ui-icon-searh"/>
                    <br />
                    <p:commandButton ajax="false" action="#{escolaridadesController.prepareList}" value="#{bundle.EditEscolaridadesShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
