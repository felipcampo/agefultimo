<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProgramasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/> 
            <h:form>
                <div id="form" align="center">
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <p:row><p:column>#{bundle.ViewProgramasTitle}</p:column></p:row>                            
                        </f:facet>
                        <h:outputText value="#{bundle.ViewProgramasLabel_codPrg}"/>
                        <h:outputText value="#{programasController.selected.codPrg}" title="#{bundle.ViewProgramasTitle_codPrg}"/>
                        <h:outputText value="#{bundle.ViewProgramasLabel_nomPrg}"/>
                        <h:outputText value="#{programasController.selected.nomPrg}" title="#{bundle.ViewProgramasTitle_nomPrg}"/>
                        <h:outputText value="#{bundle.ViewProgramasLabel_durPrg}"/>
                        <h:outputText value="#{programasController.selected.durPrg}" title="#{bundle.ViewProgramasTitle_durPrg}"/>
                        <h:outputText value="#{bundle.ViewProgramasLabel_jusPrg}"/>
                        <h:outputText value="#{programasController.selected.jusPrg}" title="#{bundle.ViewProgramasTitle_jusPrg}"/>
                        <h:outputText value="#{bundle.ViewProgramasLabel_reqIngPrg}"/>
                        <h:outputText value="#{programasController.selected.reqIngPrg}" title="#{bundle.ViewProgramasTitle_reqIngPrg}"/>
                        <h:outputText value="#{bundle.ViewProgramasLabel_desPrg}"/>
                        <h:outputText value="#{programasController.selected.desPrg}" title="#{bundle.ViewProgramasTitle_desPrg}"/>
                        <h:outputText value="#{bundle.ViewProgramasLabel_numTotCom}"/>
                        <h:outputText value="#{programasController.selected.numTotCom}" title="#{bundle.ViewProgramasTitle_numTotCom}"/>
                        <h:outputText value="#{bundle.ViewProgramasLabel_numTotResApr}"/>
                        <h:outputText value="#{programasController.selected.numTotResApr}" title="#{bundle.ViewProgramasTitle_numTotResApr}"/>
                        <h:outputText value="#{bundle.ViewProgramasLabel_codCen}"/>
                        <h:outputText value="#{programasController.selected.codCen}" title="#{bundle.ViewProgramasTitle_codCen}"/>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton oncomplete="confirmationDelete.show();" process="@this" value="#{bundle.ListProgramasDestroyLink}"
                                     title="#{bundle.ListProgramasDestroyLink}" icon="ui-icon-trash">
                    </p:commandButton>
                    <p:button outcome="Edit" value="#{bundle.ViewProgramasEditLink}" icon="ui-icon-pencil"/>
                    <p:commandButton ajax="false" action="#{programasController.prepareCreate}" value="#{bundle.ViewProgramasCreateLink}" icon="ui-icon-document"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{programasController.prepareList}" value="#{bundle.ViewProgramasShowAllLink}"/>
                </div>            
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <p:confirmDialog id="confirmDelete" message="#{bundle.DeleteItemTitle}"  
                             header="#{bundle.DeleteItemMessage}" severity="alert" widgetVar="confirmationDelete">  
                <p:commandButton id="confirmDeleteButtonYes" value="#{bundle.DeleteButtonYes}" oncomplete="confirmationDelete.hide();"  
                                 action="#{programasController.destroy}"/>  
                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>             
        </ui:define>
    </ui:composition>

</html>
