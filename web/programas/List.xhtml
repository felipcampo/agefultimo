<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProgramasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form id="listProgramas" styleClass="jsfcrud_list_form">
                <div id="list" align="center">
                    <p:growl id="msgs" showDetail="false" sticky="false"/>
                    <h:outputText escape="false" value="#{bundle.ListProgramasEmpty}" rendered="#{programasController.lazyModel.rowCount == 0}"/>
                    <h:panelGroup rendered="#{programasController.lazyModel.rowCount > 0}">
                        <p:dataTable id="tableListProgramas" 
                                     value="#{programasController.lazyModel}" 
                                     var="item" 
                                     paginator="true" rows="10" paginatorAlwaysVisible="false"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink}
                                     {PageLinks} {NextPageLink}
                                     {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="5,10,15" paginatorPosition="bottom"
                                     lazy="true"
                                     emptyMessage="No se encontraron datos con el criterio dado"
                                     widgetVar="tableProgramas">
                            <p:column headerText="#{bundle.ListProgramasTitle_codPrg}"
                                      filterBy="#{item.codPrg}"
                                      sortBy="#{item.codPrg}">                        
                                <h:outputText value="#{item.codPrg}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListProgramasTitle_nomPrg}"
                                      filterBy="#{item.nomPrg}"
                                      sortBy="#{item.nomPrg}">                        
                                <h:outputText value="#{item.nomPrg}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListProgramasTitle_durPrg}"
                                      filterBy="#{item.durPrg}"
                                      sortBy="#{item.durPrg}">                        
                                <h:outputText value="#{item.durPrg}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListProgramasTitle_jusPrg}"
                                      filterBy="#{item.jusPrg}"
                                      sortBy="#{item.jusPrg}">                        
                                <h:outputText value="#{item.jusPrg}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListProgramasTitle_reqIngPrg}"
                                      filterBy="#{item.reqIngPrg}"
                                      sortBy="#{item.reqIngPrg}">                        
                                <h:outputText value="#{item.reqIngPrg}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListProgramasTitle_desPrg}"
                                      filterBy="#{item.desPrg}"
                                      sortBy="#{item.desPrg}">                        
                                <h:outputText value="#{item.desPrg}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListProgramasTitle_numTotCom}"
                                      filterBy="#{item.numTotCom}"
                                      sortBy="#{item.numTotCom}">                        
                                <h:outputText value="#{item.numTotCom}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListProgramasTitle_numTotResApr}"
                                      filterBy="#{item.numTotResApr}"
                                      sortBy="#{item.numTotResApr}">                        
                                <h:outputText value="#{item.numTotResApr}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListProgramasTitle_codCen}"
                                      filterBy="#{item.codCen}"
                                      sortBy="#{item.codCen}">                        
                                <h:outputText value="#{item.codCen}"/>
                            </p:column>
                            <p:column>                        
                                <p:commandButton ajax="false" action="#{programasController.prepareView}" title="#{bundle.ListProgramasViewLink}" icon="ui-icon-search"/>
                                <p:commandButton ajax="false" action="#{programasController.prepareEdit}" title="#{bundle.ListProgramasEditLink}" icon="ui-icon-pencil"/>
                                <p:commandButton oncomplete="confirmationDelete.show();" process="@this"
                                                 title="#{bundle.ListProgramasDestroyLink}" icon="ui-icon-trash">
                                    <f:setPropertyActionListener value="#{item}" target="#{programasController.selected}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:panelGroup>
                    <br />
                    <p:commandButton ajax="false" action="#{programasController.prepareCreate}" value="#{bundle.ListProgramasCreateLink}" icon="ui-icon-document"/>
                </div>        
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <p:confirmDialog id="confirmDelete" message="#{bundle.DeleteItemTitle}"  
                             header="#{bundle.DeleteItemMessage}" severity="alert" widgetVar="confirmationDelete">  
                <p:commandButton id="confirmDeleteButtonYes" value="#{bundle.DeleteButtonYes}" update=":listProgramas" oncomplete="confirmationDelete.hide();"  
                                 action="#{programasController.destroy}"/>  
                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>             
        </ui:define>
    </ui:composition>

</html>
