<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEstadosFichasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formEstadosFichas">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.EditEstadosFichasTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditEstadosFichasLabel_codEstFic}" for="codEstFic" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="codEstFic" value="#{estadosFichasController.selected.codEstFic}" title="#{bundle.EditEstadosFichasTitle_codEstFic}" required="true" requiredMessage="#{bundle.EditEstadosFichasRequiredMessage_codEstFic}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="codEstFic"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditEstadosFichasLabel_nomEstFic}" for="nomEstFic" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="nomEstFic" value="#{estadosFichasController.selected.nomEstFic}" title="#{bundle.EditEstadosFichasTitle_nomEstFic}" required="true" requiredMessage="#{bundle.EditEstadosFichasRequiredMessage_nomEstFic}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="nomEstFic"/>
                            </p:column>
                        </p:row>      
                    </p:panelGrid>
                    <br />
                    <br />                
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{estadosFichasController.update}" value="#{bundle.EditEstadosFichasSaveLink}" icon="ui-icon-disk"/>
                    <p:button outcome="View" value="#{bundle.EditEstadosFichasViewLink}" icon="ui-icon-searh"/>
                    <br />
                    <p:commandButton ajax="false" action="#{estadosFichasController.prepareList}" value="#{bundle.EditEstadosFichasShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
