<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEstadosFichasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formEstadosFichas">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.CreateEstadosFichasTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateEstadosFichasLabel_codEstFic}" for="codEstFic" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="codEstFic" value="#{estadosFichasController.selected.codEstFic}" title="#{bundle.CreateEstadosFichasTitle_codEstFic}" required="true" requiredMessage="#{bundle.CreateEstadosFichasRequiredMessage_codEstFic}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="codEstFic"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateEstadosFichasLabel_nomEstFic}" for="nomEstFic" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="nomEstFic" value="#{estadosFichasController.selected.nomEstFic}" title="#{bundle.CreateEstadosFichasTitle_nomEstFic}" required="true" requiredMessage="#{bundle.CreateEstadosFichasRequiredMessage_nomEstFic}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="nomEstFic"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{estadosFichasController.create}" value="#{bundle.CreateEstadosFichasSaveLink}" icon="ui-icon-disk"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{estadosFichasController.prepareList}" value="#{bundle.CreateEstadosFichasShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
