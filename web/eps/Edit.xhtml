<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEpsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formEps">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.EditEpsTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditEpsLabel_codEps}" for="codEps" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="codEps" value="#{epsController.selected.codEps}" title="#{bundle.EditEpsTitle_codEps}" required="true" requiredMessage="#{bundle.EditEpsRequiredMessage_codEps}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="codEps"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditEpsLabel_nomEps}" for="nomEps" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="nomEps" value="#{epsController.selected.nomEps}" title="#{bundle.EditEpsTitle_nomEps}" required="true" requiredMessage="#{bundle.EditEpsRequiredMessage_nomEps}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="nomEps"/>
                            </p:column>
                        </p:row>      
                    </p:panelGrid>
                    <br />
                    <br />                
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{epsController.update}" value="#{bundle.EditEpsSaveLink}" icon="ui-icon-disk"/>
                    <p:button outcome="View" value="#{bundle.EditEpsViewLink}" icon="ui-icon-searh"/>
                    <br />
                    <p:commandButton ajax="false" action="#{epsController.prepareList}" value="#{bundle.EditEpsShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
