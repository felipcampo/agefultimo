<?xml version="1.0" encoding="UTF-8" ?>

                    <br />
                    <p:commandButton ajax="false" action="#{tiposCasosBienestarController.prepareList}" value="#{bundle.CreateTiposCasosBienestarShowAllLink}" immediate="true"/>
