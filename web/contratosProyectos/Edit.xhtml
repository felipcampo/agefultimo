<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditContratosProyectosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formContratosProyectos">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.EditContratosProyectosTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditContratosProyectosLabel_codCop}" for="codCop" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="codCop" value="#{contratosProyectosController.selected.codCop}" title="#{bundle.EditContratosProyectosTitle_codCop}" required="true" requiredMessage="#{bundle.EditContratosProyectosRequiredMessage_codCop}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="codCop"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditContratosProyectosLabel_finCop}" for="finCop" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:calendar navigator="true" pattern="MM/dd/yyyy" showOn="button" id="finCop" value="#{contratosProyectosController.selected.finCop}" title="#{bundle.EditContratosProyectosTitle_finCop}" required="true" requiredMessage="#{bundle.EditContratosProyectosRequiredMessage_finCop}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="finCop"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditContratosProyectosLabel_ffiCop}" for="ffiCop" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:calendar navigator="true" pattern="MM/dd/yyyy" showOn="button" id="ffiCop" value="#{contratosProyectosController.selected.ffiCop}" title="#{bundle.EditContratosProyectosTitle_ffiCop}" required="true" requiredMessage="#{bundle.EditContratosProyectosRequiredMessage_ffiCop}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="ffiCop"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditContratosProyectosLabel_arcCop}" for="arcCop" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="arcCop" value="#{contratosProyectosController.selected.arcCop}" title="#{bundle.EditContratosProyectosTitle_arcCop}" />
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="arcCop"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditContratosProyectosLabel_fecSub}" for="fecSub" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:calendar navigator="true" pattern="MM/dd/yyyy" showOn="button" id="fecSub" value="#{contratosProyectosController.selected.fecSub}" title="#{bundle.EditContratosProyectosTitle_fecSub}" required="true" requiredMessage="#{bundle.EditContratosProyectosRequiredMessage_fecSub}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="fecSub"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditContratosProyectosLabel_nitEmp}" for="nitEmp" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:selectOneMenu id="nitEmp" value="#{contratosProyectosController.selected.nitEmp}" required="true" requiredMessage="#{bundle.EditContratosProyectosRequiredMessage_nitEmp}">
                                    <f:selectItems value="#{empresasController.itemsAvailableSelectOne}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="nitEmp"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditContratosProyectosLabel_idUsu}" for="idUsu" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:selectOneMenu id="idUsu" value="#{contratosProyectosController.selected.idUsu}" required="true" requiredMessage="#{bundle.EditContratosProyectosRequiredMessage_idUsu}">
                                    <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idUsu"/>
                            </p:column>
                        </p:row>      
                    </p:panelGrid>
                    <br />
                    <br />                
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{contratosProyectosController.update}" value="#{bundle.EditContratosProyectosSaveLink}" icon="ui-icon-disk"/>
                    <p:button outcome="View" value="#{bundle.EditContratosProyectosViewLink}" icon="ui-icon-searh"/>
                    <br />
                    <p:commandButton ajax="false" action="#{contratosProyectosController.prepareList}" value="#{bundle.EditContratosProyectosShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
