<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewContratosProyectosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/> 
            <h:form>
                <div id="form" align="center">
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <p:row><p:column>#{bundle.ViewContratosProyectosTitle}</p:column></p:row>                            
                        </f:facet>
                        <h:outputText value="#{bundle.ViewContratosProyectosLabel_codCop}"/>
                        <h:outputText value="#{contratosProyectosController.selected.codCop}" title="#{bundle.ViewContratosProyectosTitle_codCop}"/>
                        <h:outputText value="#{bundle.ViewContratosProyectosLabel_finCop}"/>
                        <h:outputText value="#{contratosProyectosController.selected.finCop}" title="#{bundle.ViewContratosProyectosTitle_finCop}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewContratosProyectosLabel_ffiCop}"/>
                        <h:outputText value="#{contratosProyectosController.selected.ffiCop}" title="#{bundle.ViewContratosProyectosTitle_ffiCop}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewContratosProyectosLabel_arcCop}"/>
                        <h:outputText value="#{contratosProyectosController.selected.arcCop}" title="#{bundle.ViewContratosProyectosTitle_arcCop}"/>
                        <h:outputText value="#{bundle.ViewContratosProyectosLabel_fecSub}"/>
                        <h:outputText value="#{contratosProyectosController.selected.fecSub}" title="#{bundle.ViewContratosProyectosTitle_fecSub}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewContratosProyectosLabel_nitEmp}"/>
                        <h:outputText value="#{contratosProyectosController.selected.nitEmp}" title="#{bundle.ViewContratosProyectosTitle_nitEmp}"/>
                        <h:outputText value="#{bundle.ViewContratosProyectosLabel_idUsu}"/>
                        <h:outputText value="#{contratosProyectosController.selected.idUsu}" title="#{bundle.ViewContratosProyectosTitle_idUsu}"/>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton oncomplete="confirmationDelete.show();" process="@this" value="#{bundle.ListContratosProyectosDestroyLink}"
                                     title="#{bundle.ListContratosProyectosDestroyLink}" icon="ui-icon-trash">
                    </p:commandButton>
                    <p:button outcome="Edit" value="#{bundle.ViewContratosProyectosEditLink}" icon="ui-icon-pencil"/>
                    <p:commandButton ajax="false" action="#{contratosProyectosController.prepareCreate}" value="#{bundle.ViewContratosProyectosCreateLink}" icon="ui-icon-document"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{contratosProyectosController.prepareList}" value="#{bundle.ViewContratosProyectosShowAllLink}"/>
                </div>            
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <p:confirmDialog id="confirmDelete" message="#{bundle.DeleteItemTitle}"  
                             header="#{bundle.DeleteItemMessage}" severity="alert" widgetVar="confirmationDelete">  
                <p:commandButton id="confirmDeleteButtonYes" value="#{bundle.DeleteButtonYes}" oncomplete="confirmationDelete.hide();"  
                                 action="#{contratosProyectosController.destroy}"/>  
                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>             
        </ui:define>
    </ui:composition>

</html>
