<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUsuariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form id="listUsuarios" styleClass="jsfcrud_list_form">
                <div id="list" align="center">
                    <p:growl id="msgs" showDetail="false" sticky="false"/>
                    <h:outputText escape="false" value="#{bundle.ListUsuariosEmpty}" rendered="#{usuariosController.lazyModel.rowCount == 0}"/>
                    <h:panelGroup rendered="#{usuariosController.lazyModel.rowCount > 0}">
                        <p:dataTable id="tableListUsuarios" 
                                     value="#{usuariosController.lazyModel}" 
                                     var="item" 
                                     paginator="true" rows="10" paginatorAlwaysVisible="false"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink}
                                     {PageLinks} {NextPageLink}
                                     {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="5,10,15" paginatorPosition="bottom"
                                     lazy="true"
                                     emptyMessage="No se encontraron datos con el criterio dado"
                                     widgetVar="tableUsuarios">
                            <p:column headerText="#{bundle.ListUsuariosTitle_idUsu}"
                                      filterBy="#{item.idUsu}"
                                      sortBy="#{item.idUsu}">                        
                                <h:outputText value="#{item.idUsu}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListUsuariosTitle_tipDoc}"
                                      filterBy="#{item.tipDoc}"
                                      sortBy="#{item.tipDoc}">                        
                                <h:outputText value="#{item.tipDoc}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListUsuariosTitle_nomUsu}"
                                      filterBy="#{item.nomUsu}"
                                      sortBy="#{item.nomUsu}">                        
                                <h:outputText value="#{item.nomUsu}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListUsuariosTitle_telUsu}"
                                      filterBy="#{item.telUsu}"
                                      sortBy="#{item.telUsu}">                        
                                <h:outputText value="#{item.telUsu}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListUsuariosTitle_dirUsu}"
                                      filterBy="#{item.dirUsu}"
                                      sortBy="#{item.dirUsu}">                        
                                <h:outputText value="#{item.dirUsu}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListUsuariosTitle_mailUsu}"
                                      filterBy="#{item.mailUsu}"
                                      sortBy="#{item.mailUsu}">                        
                                <h:outputText value="#{item.mailUsu}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListUsuariosTitle_tipCon}"
                                      filterBy="#{item.tipCon}"
                                      sortBy="#{item.tipCon}">                        
                                <h:outputText value="#{item.tipCon}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListUsuariosTitle_apeUsu}"
                                      filterBy="#{item.apeUsu}"
                                      sortBy="#{item.apeUsu}">                        
                                <h:outputText value="#{item.apeUsu}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListUsuariosTitle_firUsu}"
                                      filterBy="#{item.firUsu}"
                                      sortBy="#{item.firUsu}">                        
                                <h:outputText value="#{item.firUsu}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListUsuariosTitle_iniUsu}"
                                      filterBy="#{item.iniUsu}"
                                      sortBy="#{item.iniUsu}">                        
                                <h:outputText value="#{item.iniUsu}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListUsuariosTitle_codBar}"
                                      filterBy="#{item.codBar}"
                                      sortBy="#{item.codBar}">                        
                                <h:outputText value="#{item.codBar}"/>
                            </p:column>
                            <p:column>                        
                                <p:commandButton ajax="false" action="#{usuariosController.prepareView}" title="#{bundle.ListUsuariosViewLink}" icon="ui-icon-search"/>
                                <p:commandButton ajax="false" action="#{usuariosController.prepareEdit}" title="#{bundle.ListUsuariosEditLink}" icon="ui-icon-pencil"/>
                                <p:commandButton oncomplete="confirmationDelete.show();" process="@this"
                                                 title="#{bundle.ListUsuariosDestroyLink}" icon="ui-icon-trash">
                                    <f:setPropertyActionListener value="#{item}" target="#{usuariosController.selected}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:panelGroup>
                    <br />
                    <p:commandButton ajax="false" action="#{usuariosController.prepareCreate}" value="#{bundle.ListUsuariosCreateLink}" icon="ui-icon-document"/>
                </div>        
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <p:confirmDialog id="confirmDelete" message="#{bundle.DeleteItemTitle}"  
                             header="#{bundle.DeleteItemMessage}" severity="alert" widgetVar="confirmationDelete">  
                <p:commandButton id="confirmDeleteButtonYes" value="#{bundle.DeleteButtonYes}" update=":listUsuarios" oncomplete="confirmationDelete.hide();"  
                                 action="#{usuariosController.destroy}"/>  
                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>             
        </ui:define>
    </ui:composition>

</html>
