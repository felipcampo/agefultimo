<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUsuariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/> 
            <h:form>
                <div id="form" align="center">
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <p:row><p:column>#{bundle.ViewUsuariosTitle}</p:column></p:row>                            
                        </f:facet>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_idUsu}"/>
                        <h:outputText value="#{usuariosController.selected.idUsu}" title="#{bundle.ViewUsuariosTitle_idUsu}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_tipDoc}"/>
                        <h:outputText value="#{usuariosController.selected.tipDoc}" title="#{bundle.ViewUsuariosTitle_tipDoc}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_nomUsu}"/>
                        <h:outputText value="#{usuariosController.selected.nomUsu}" title="#{bundle.ViewUsuariosTitle_nomUsu}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_telUsu}"/>
                        <h:outputText value="#{usuariosController.selected.telUsu}" title="#{bundle.ViewUsuariosTitle_telUsu}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_dirUsu}"/>
                        <h:outputText value="#{usuariosController.selected.dirUsu}" title="#{bundle.ViewUsuariosTitle_dirUsu}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_mailUsu}"/>
                        <h:outputText value="#{usuariosController.selected.mailUsu}" title="#{bundle.ViewUsuariosTitle_mailUsu}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_tipCon}"/>
                        <h:outputText value="#{usuariosController.selected.tipCon}" title="#{bundle.ViewUsuariosTitle_tipCon}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_apeUsu}"/>
                        <h:outputText value="#{usuariosController.selected.apeUsu}" title="#{bundle.ViewUsuariosTitle_apeUsu}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_firUsu}"/>
                        <h:outputText value="#{usuariosController.selected.firUsu}" title="#{bundle.ViewUsuariosTitle_firUsu}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_iniUsu}"/>
                        <h:outputText value="#{usuariosController.selected.iniUsu}" title="#{bundle.ViewUsuariosTitle_iniUsu}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_codBar}"/>
                        <h:outputText value="#{usuariosController.selected.codBar}" title="#{bundle.ViewUsuariosTitle_codBar}"/>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton oncomplete="confirmationDelete.show();" process="@this" value="#{bundle.ListUsuariosDestroyLink}"
                                     title="#{bundle.ListUsuariosDestroyLink}" icon="ui-icon-trash">
                    </p:commandButton>
                    <p:button outcome="Edit" value="#{bundle.ViewUsuariosEditLink}" icon="ui-icon-pencil"/>
                    <p:commandButton ajax="false" action="#{usuariosController.prepareCreate}" value="#{bundle.ViewUsuariosCreateLink}" icon="ui-icon-document"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{usuariosController.prepareList}" value="#{bundle.ViewUsuariosShowAllLink}"/>
                </div>            
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <p:confirmDialog id="confirmDelete" message="#{bundle.DeleteItemTitle}"  
                             header="#{bundle.DeleteItemMessage}" severity="alert" widgetVar="confirmationDelete">  
                <p:commandButton id="confirmDeleteButtonYes" value="#{bundle.DeleteButtonYes}" oncomplete="confirmationDelete.hide();"  
                                 action="#{usuariosController.destroy}"/>  
                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>             
        </ui:define>
    </ui:composition>

</html>
