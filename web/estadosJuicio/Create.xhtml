<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEstadosJuicioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formEstadosJuicio">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.CreateEstadosJuicioTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateEstadosJuicioLabel_codEstJui}" for="codEstJui" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="codEstJui" value="#{estadosJuicioController.selected.codEstJui}" title="#{bundle.CreateEstadosJuicioTitle_codEstJui}" required="true" requiredMessage="#{bundle.CreateEstadosJuicioRequiredMessage_codEstJui}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="codEstJui"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateEstadosJuicioLabel_nomEstJui}" for="nomEstJui" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="nomEstJui" value="#{estadosJuicioController.selected.nomEstJui}" title="#{bundle.CreateEstadosJuicioTitle_nomEstJui}" required="true" requiredMessage="#{bundle.CreateEstadosJuicioRequiredMessage_nomEstJui}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="nomEstJui"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{estadosJuicioController.create}" value="#{bundle.CreateEstadosJuicioSaveLink}" icon="ui-icon-disk"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{estadosJuicioController.prepareList}" value="#{bundle.CreateEstadosJuicioShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
