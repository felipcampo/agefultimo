<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFasesProyectoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/> 
            <h:form>
                <div id="form" align="center">
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <p:row><p:column>#{bundle.ViewFasesProyectoTitle}</p:column></p:row>                            
                        </f:facet>
                        <h:outputText value="#{bundle.ViewFasesProyectoLabel_codFasPro}"/>
                        <h:outputText value="#{fasesProyectoController.selected.codFasPro}" title="#{bundle.ViewFasesProyectoTitle_codFasPro}"/>
                        <h:outputText value="#{bundle.ViewFasesProyectoLabel_nomFasPro}"/>
                        <h:outputText value="#{fasesProyectoController.selected.nomFasPro}" title="#{bundle.ViewFasesProyectoTitle_nomFasPro}"/>
                        <h:outputText value="#{bundle.ViewFasesProyectoLabel_desFasPro}"/>
                        <h:outputText value="#{fasesProyectoController.selected.desFasPro}" title="#{bundle.ViewFasesProyectoTitle_desFasPro}"/>
                        <h:outputText value="#{bundle.ViewFasesProyectoLabel_durHorFas}"/>
                        <h:outputText value="#{fasesProyectoController.selected.durHorFas}" title="#{bundle.ViewFasesProyectoTitle_durHorFas}"/>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton oncomplete="confirmationDelete.show();" process="@this" value="#{bundle.ListFasesProyectoDestroyLink}"
                                     title="#{bundle.ListFasesProyectoDestroyLink}" icon="ui-icon-trash">
                    </p:commandButton>
                    <p:button outcome="Edit" value="#{bundle.ViewFasesProyectoEditLink}" icon="ui-icon-pencil"/>
                    <p:commandButton ajax="false" action="#{fasesProyectoController.prepareCreate}" value="#{bundle.ViewFasesProyectoCreateLink}" icon="ui-icon-document"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{fasesProyectoController.prepareList}" value="#{bundle.ViewFasesProyectoShowAllLink}"/>
                </div>            
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <p:confirmDialog id="confirmDelete" message="#{bundle.DeleteItemTitle}"  
                             header="#{bundle.DeleteItemMessage}" severity="alert" widgetVar="confirmationDelete">  
                <p:commandButton id="confirmDeleteButtonYes" value="#{bundle.DeleteButtonYes}" oncomplete="confirmationDelete.hide();"  
                                 action="#{fasesProyectoController.destroy}"/>  
                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>             
        </ui:define>
    </ui:composition>

</html>
