<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListZonasEmpresasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form id="listZonasEmpresas" styleClass="jsfcrud_list_form">
                <div id="list" align="center">
                    <p:growl id="msgs" showDetail="false" sticky="false"/>
                    <h:outputText escape="false" value="#{bundle.ListZonasEmpresasEmpty}" rendered="#{zonasEmpresasController.lazyModel.rowCount == 0}"/>
                    <h:panelGroup rendered="#{zonasEmpresasController.lazyModel.rowCount > 0}">
                        <p:dataTable id="tableListZonasEmpresas" 
                                     value="#{zonasEmpresasController.lazyModel}" 
                                     var="item" 
                                     paginator="true" rows="10" paginatorAlwaysVisible="false"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink}
                                     {PageLinks} {NextPageLink}
                                     {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="5,10,15" paginatorPosition="bottom"
                                     lazy="true"
                                     emptyMessage="No se encontraron datos con el criterio dado"
                                     widgetVar="tableZonasEmpresas">
                            <p:column headerText="#{bundle.ListZonasEmpresasTitle_codZon}"
                                      filterBy="#{item.codZon}"
                                      sortBy="#{item.codZon}">                        
                                <h:outputText value="#{item.codZon}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListZonasEmpresasTitle_nomZon}"
                                      filterBy="#{item.nomZon}"
                                      sortBy="#{item.nomZon}">                        
                                <h:outputText value="#{item.nomZon}"/>
                            </p:column>
                            <p:column>                        
                                <p:commandButton ajax="false" action="#{zonasEmpresasController.prepareView}" title="#{bundle.ListZonasEmpresasViewLink}" icon="ui-icon-search"/>
                                <p:commandButton ajax="false" action="#{zonasEmpresasController.prepareEdit}" title="#{bundle.ListZonasEmpresasEditLink}" icon="ui-icon-pencil"/>
                                <p:commandButton oncomplete="confirmationDelete.show();" process="@this"
                                                 title="#{bundle.ListZonasEmpresasDestroyLink}" icon="ui-icon-trash">
                                    <f:setPropertyActionListener value="#{item}" target="#{zonasEmpresasController.selected}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:panelGroup>
                    <br />
                    <p:commandButton ajax="false" action="#{zonasEmpresasController.prepareCreate}" value="#{bundle.ListZonasEmpresasCreateLink}" icon="ui-icon-document"/>
                </div>        
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <p:confirmDialog id="confirmDelete" message="#{bundle.DeleteItemTitle}"  
                             header="#{bundle.DeleteItemMessage}" severity="alert" widgetVar="confirmationDelete">  
                <p:commandButton id="confirmDeleteButtonYes" value="#{bundle.DeleteButtonYes}" update=":listZonasEmpresas" oncomplete="confirmationDelete.hide();"  
                                 action="#{zonasEmpresasController.destroy}"/>  
                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>             
        </ui:define>
    </ui:composition>

</html>
