<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateZonasEmpresasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formZonasEmpresas">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.CreateZonasEmpresasTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateZonasEmpresasLabel_codZon}" for="codZon" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="codZon" value="#{zonasEmpresasController.selected.codZon}" title="#{bundle.CreateZonasEmpresasTitle_codZon}" required="true" requiredMessage="#{bundle.CreateZonasEmpresasRequiredMessage_codZon}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="codZon"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateZonasEmpresasLabel_nomZon}" for="nomZon" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="nomZon" value="#{zonasEmpresasController.selected.nomZon}" title="#{bundle.CreateZonasEmpresasTitle_nomZon}" required="true" requiredMessage="#{bundle.CreateZonasEmpresasRequiredMessage_nomZon}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="nomZon"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{zonasEmpresasController.create}" value="#{bundle.CreateZonasEmpresasSaveLink}" icon="ui-icon-disk"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{zonasEmpresasController.prepareList}" value="#{bundle.CreateZonasEmpresasShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
