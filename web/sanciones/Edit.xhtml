<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSancionesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formSanciones">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.EditSancionesTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditSancionesLabel_codSan}" for="codSan" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="codSan" value="#{sancionesController.selected.codSan}" title="#{bundle.EditSancionesTitle_codSan}" required="true" requiredMessage="#{bundle.EditSancionesRequiredMessage_codSan}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="codSan"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditSancionesLabel_nomSan}" for="nomSan" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:calendar navigator="true" pattern="MM/dd/yyyy" showOn="button" id="nomSan" value="#{sancionesController.selected.nomSan}" title="#{bundle.EditSancionesTitle_nomSan}" required="true" requiredMessage="#{bundle.EditSancionesRequiredMessage_nomSan}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="nomSan"/>
                            </p:column>
                        </p:row>      
                    </p:panelGrid>
                    <br />
                    <br />                
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{sancionesController.update}" value="#{bundle.EditSancionesSaveLink}" icon="ui-icon-disk"/>
                    <p:button outcome="View" value="#{bundle.EditSancionesViewLink}" icon="ui-icon-searh"/>
                    <br />
                    <p:commandButton ajax="false" action="#{sancionesController.prepareList}" value="#{bundle.EditSancionesShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
