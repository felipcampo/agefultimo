<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEstadosAprendizTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formEstadosAprendiz">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.CreateEstadosAprendizTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateEstadosAprendizLabel_codEstApr}" for="codEstApr" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="codEstApr" value="#{estadosAprendizController.selected.codEstApr}" title="#{bundle.CreateEstadosAprendizTitle_codEstApr}" required="true" requiredMessage="#{bundle.CreateEstadosAprendizRequiredMessage_codEstApr}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="codEstApr"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateEstadosAprendizLabel_nomEstApr}" for="nomEstApr" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="nomEstApr" value="#{estadosAprendizController.selected.nomEstApr}" title="#{bundle.CreateEstadosAprendizTitle_nomEstApr}" required="true" requiredMessage="#{bundle.CreateEstadosAprendizRequiredMessage_nomEstApr}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="nomEstApr"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{estadosAprendizController.create}" value="#{bundle.CreateEstadosAprendizSaveLink}" icon="ui-icon-disk"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{estadosAprendizController.prepareList}" value="#{bundle.CreateEstadosAprendizShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
