<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateResultadosAprendizajeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formResultadosAprendizaje">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.CreateResultadosAprendizajeTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateResultadosAprendizajeLabel_codResApr}" for="codResApr" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="codResApr" value="#{resultadosAprendizajeController.selected.codResApr}" title="#{bundle.CreateResultadosAprendizajeTitle_codResApr}" required="true" requiredMessage="#{bundle.CreateResultadosAprendizajeRequiredMessage_codResApr}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="codResApr"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateResultadosAprendizajeLabel_nomResApr}" for="nomResApr" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputTextarea rows="4" cols="30" id="nomResApr" value="#{resultadosAprendizajeController.selected.nomResApr}" title="#{bundle.CreateResultadosAprendizajeTitle_nomResApr}" required="true" requiredMessage="#{bundle.CreateResultadosAprendizajeRequiredMessage_nomResApr}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="nomResApr"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateResultadosAprendizajeLabel_codCom}" for="codCom" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:selectOneMenu id="codCom" value="#{resultadosAprendizajeController.selected.codCom}" required="true" requiredMessage="#{bundle.CreateResultadosAprendizajeRequiredMessage_codCom}">
                                    <f:selectItems value="#{competenciasController.itemsAvailableSelectOne}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="codCom"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{resultadosAprendizajeController.create}" value="#{bundle.CreateResultadosAprendizajeSaveLink}" icon="ui-icon-disk"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{resultadosAprendizajeController.prepareList}" value="#{bundle.CreateResultadosAprendizajeShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
