<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProyectosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form id="listProyectos" styleClass="jsfcrud_list_form">
                <div id="list" align="center">
                    <p:growl id="msgs" showDetail="false" sticky="false"/>
                    <h:outputText escape="false" value="#{bundle.ListProyectosEmpty}" rendered="#{proyectosController.lazyModel.rowCount == 0}"/>
                    <h:panelGroup rendered="#{proyectosController.lazyModel.rowCount > 0}">
                        <p:dataTable id="tableListProyectos" 
                                     value="#{proyectosController.lazyModel}" 
                                     var="item" 
                                     paginator="true" rows="10" paginatorAlwaysVisible="false"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink}
                                     {PageLinks} {NextPageLink}
                                     {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="5,10,15" paginatorPosition="bottom"
                                     lazy="true"
                                     emptyMessage="No se encontraron datos con el criterio dado"
                                     widgetVar="tableProyectos">
                            <p:column headerText="#{bundle.ListProyectosTitle_codPro}"
                                      filterBy="#{item.codPro}"
                                      sortBy="#{item.codPro}">                        
                                <h:outputText value="#{item.codPro}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListProyectosTitle_nomPro}"
                                      filterBy="#{item.nomPro}"
                                      sortBy="#{item.nomPro}">                        
                                <h:outputText value="#{item.nomPro}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListProyectosTitle_numResAprEsp}"
                                      filterBy="#{item.numResAprEsp}"
                                      sortBy="#{item.numResAprEsp}">                        
                                <h:outputText value="#{item.numResAprEsp}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListProyectosTitle_numResAprTra}"
                                      filterBy="#{item.numResAprTra}"
                                      sortBy="#{item.numResAprTra}">                        
                                <h:outputText value="#{item.numResAprTra}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListProyectosTitle_numResAprBas}"
                                      filterBy="#{item.numResAprBas}"
                                      sortBy="#{item.numResAprBas}">                        
                                <h:outputText value="#{item.numResAprBas}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListProyectosTitle_plaPrb}"
                                      filterBy="#{item.plaPrb}"
                                      sortBy="#{item.plaPrb}">                        
                                <h:outputText value="#{item.plaPrb}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListProyectosTitle_jusPro}"
                                      filterBy="#{item.jusPro}"
                                      sortBy="#{item.jusPro}">                        
                                <h:outputText value="#{item.jusPro}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListProyectosTitle_objGen}"
                                      filterBy="#{item.objGen}"
                                      sortBy="#{item.objGen}">                        
                                <h:outputText value="#{item.objGen}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListProyectosTitle_objEsp}"
                                      filterBy="#{item.objEsp}"
                                      sortBy="#{item.objEsp}">                        
                                <h:outputText value="#{item.objEsp}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListProyectosTitle_benPro}"
                                      filterBy="#{item.benPro}"
                                      sortBy="#{item.benPro}">                        
                                <h:outputText value="#{item.benPro}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListProyectosTitle_impSoc}"
                                      filterBy="#{item.impSoc}"
                                      sortBy="#{item.impSoc}">                        
                                <h:outputText value="#{item.impSoc}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListProyectosTitle_impEco}"
                                      filterBy="#{item.impEco}"
                                      sortBy="#{item.impEco}">                        
                                <h:outputText value="#{item.impEco}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListProyectosTitle_impAmb}"
                                      filterBy="#{item.impAmb}"
                                      sortBy="#{item.impAmb}">                        
                                <h:outputText value="#{item.impAmb}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListProyectosTitle_impTec}"
                                      filterBy="#{item.impTec}"
                                      sortBy="#{item.impTec}">                        
                                <h:outputText value="#{item.impTec}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListProyectosTitle_rieAso}"
                                      filterBy="#{item.rieAso}"
                                      sortBy="#{item.rieAso}">                        
                                <h:outputText value="#{item.rieAso}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListProyectosTitle_resPro}"
                                      filterBy="#{item.resPro}"
                                      sortBy="#{item.resPro}">                        
                                <h:outputText value="#{item.resPro}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListProyectosTitle_gesTec}"
                                      filterBy="#{item.gesTec}"
                                      sortBy="#{item.gesTec}">                        
                                <h:outputText value="#{item.gesTec}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListProyectosTitle_valPrd}"
                                      filterBy="#{item.valPrd}"
                                      sortBy="#{item.valPrd}">                        
                                <h:outputText value="#{item.valPrd}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListProyectosTitle_codEstPro}"
                                      filterBy="#{item.codEstPro}"
                                      sortBy="#{item.codEstPro}">                        
                                <h:outputText value="#{item.codEstPro}"/>
                            </p:column>
                            <p:column>                        
                                <p:commandButton ajax="false" action="#{proyectosController.prepareView}" title="#{bundle.ListProyectosViewLink}" icon="ui-icon-search"/>
                                <p:commandButton ajax="false" action="#{proyectosController.prepareEdit}" title="#{bundle.ListProyectosEditLink}" icon="ui-icon-pencil"/>
                                <p:commandButton oncomplete="confirmationDelete.show();" process="@this"
                                                 title="#{bundle.ListProyectosDestroyLink}" icon="ui-icon-trash">
                                    <f:setPropertyActionListener value="#{item}" target="#{proyectosController.selected}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:panelGroup>
                    <br />
                    <p:commandButton ajax="false" action="#{proyectosController.prepareCreate}" value="#{bundle.ListProyectosCreateLink}" icon="ui-icon-document"/>
                </div>        
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <p:confirmDialog id="confirmDelete" message="#{bundle.DeleteItemTitle}"  
                             header="#{bundle.DeleteItemMessage}" severity="alert" widgetVar="confirmationDelete">  
                <p:commandButton id="confirmDeleteButtonYes" value="#{bundle.DeleteButtonYes}" update=":listProyectos" oncomplete="confirmationDelete.hide();"  
                                 action="#{proyectosController.destroy}"/>  
                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>             
        </ui:define>
    </ui:composition>

</html>
