<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAlistamientosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formAlistamientos">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.CreateAlistamientosTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateAlistamientosLabel_codAli}" for="codAli" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="codAli" value="#{alistamientosController.selected.codAli}" title="#{bundle.CreateAlistamientosTitle_codAli}" required="true" requiredMessage="#{bundle.CreateAlistamientosRequiredMessage_codAli}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="codAli"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateAlistamientosLabel_nomAli}" for="nomAli" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="nomAli" value="#{alistamientosController.selected.nomAli}" title="#{bundle.CreateAlistamientosTitle_nomAli}" required="true" requiredMessage="#{bundle.CreateAlistamientosRequiredMessage_nomAli}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="nomAli"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateAlistamientosLabel_bibliografia}" for="bibliografia" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="bibliografia" value="#{alistamientosController.selected.bibliografia}" title="#{bundle.CreateAlistamientosTitle_bibliografia}" required="true" requiredMessage="#{bundle.CreateAlistamientosRequiredMessage_bibliografia}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="bibliografia"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateAlistamientosLabel_recDid}" for="recDid" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputTextarea rows="4" cols="30" id="recDid" value="#{alistamientosController.selected.recDid}" title="#{bundle.CreateAlistamientosTitle_recDid}" required="true" requiredMessage="#{bundle.CreateAlistamientosRequiredMessage_recDid}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="recDid"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateAlistamientosLabel_idUsu}" for="idUsu" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:selectOneMenu id="idUsu" value="#{alistamientosController.selected.idUsu}" required="true" requiredMessage="#{bundle.CreateAlistamientosRequiredMessage_idUsu}">
                                    <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idUsu"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateAlistamientosLabel_codTipAli}" for="codTipAli" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:selectOneMenu id="codTipAli" value="#{alistamientosController.selected.codTipAli}" required="true" requiredMessage="#{bundle.CreateAlistamientosRequiredMessage_codTipAli}">
                                    <f:selectItems value="#{tiposAlistamientoController.itemsAvailableSelectOne}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="codTipAli"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateAlistamientosLabel_codFasPro}" for="codFasPro" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:selectOneMenu id="codFasPro" value="#{alistamientosController.selected.codFasPro}" required="true" requiredMessage="#{bundle.CreateAlistamientosRequiredMessage_codFasPro}">
                                    <f:selectItems value="#{fasesProyectoController.itemsAvailableSelectOne}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="codFasPro"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{alistamientosController.create}" value="#{bundle.CreateAlistamientosSaveLink}" icon="ui-icon-disk"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{alistamientosController.prepareList}" value="#{bundle.CreateAlistamientosShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
