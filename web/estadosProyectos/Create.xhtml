<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEstadosProyectosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formEstadosProyectos">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.CreateEstadosProyectosTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateEstadosProyectosLabel_codEstPro}" for="codEstPro" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="codEstPro" value="#{estadosProyectosController.selected.codEstPro}" title="#{bundle.CreateEstadosProyectosTitle_codEstPro}" required="true" requiredMessage="#{bundle.CreateEstadosProyectosRequiredMessage_codEstPro}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="codEstPro"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateEstadosProyectosLabel_nomEstPro}" for="nomEstPro" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="nomEstPro" value="#{estadosProyectosController.selected.nomEstPro}" title="#{bundle.CreateEstadosProyectosTitle_nomEstPro}" required="true" requiredMessage="#{bundle.CreateEstadosProyectosRequiredMessage_nomEstPro}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="nomEstPro"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{estadosProyectosController.create}" value="#{bundle.CreateEstadosProyectosSaveLink}" icon="ui-icon-disk"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{estadosProyectosController.prepareList}" value="#{bundle.CreateEstadosProyectosShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
