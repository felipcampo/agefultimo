<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDepartamentosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formDepartamentos">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.EditDepartamentosTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditDepartamentosLabel_codDep}" for="codDep" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="codDep" value="#{departamentosController.selected.codDep}" title="#{bundle.EditDepartamentosTitle_codDep}" required="true" requiredMessage="#{bundle.EditDepartamentosRequiredMessage_codDep}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="codDep"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditDepartamentosLabel_nomDep}" for="nomDep" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="nomDep" value="#{departamentosController.selected.nomDep}" title="#{bundle.EditDepartamentosTitle_nomDep}" required="true" requiredMessage="#{bundle.EditDepartamentosRequiredMessage_nomDep}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="nomDep"/>
                            </p:column>
                        </p:row>      
                    </p:panelGrid>
                    <br />
                    <br />                
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{departamentosController.update}" value="#{bundle.EditDepartamentosSaveLink}" icon="ui-icon-disk"/>
                    <p:button outcome="View" value="#{bundle.EditDepartamentosViewLink}" icon="ui-icon-searh"/>
                    <br />
                    <p:commandButton ajax="false" action="#{departamentosController.prepareList}" value="#{bundle.EditDepartamentosShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
