<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditBarriosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formBarrios">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.EditBarriosTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditBarriosLabel_codBar}" for="codBar" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="codBar" value="#{barriosController.selected.codBar}" title="#{bundle.EditBarriosTitle_codBar}" required="true" requiredMessage="#{bundle.EditBarriosRequiredMessage_codBar}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="codBar"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditBarriosLabel_nomBar}" for="nomBar" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="nomBar" value="#{barriosController.selected.nomBar}" title="#{bundle.EditBarriosTitle_nomBar}" required="true" requiredMessage="#{bundle.EditBarriosRequiredMessage_nomBar}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="nomBar"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditBarriosLabel_numCom}" for="numCom" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:selectOneMenu id="numCom" value="#{barriosController.selected.numCom}" required="true" requiredMessage="#{bundle.EditBarriosRequiredMessage_numCom}">
                                    <f:selectItems value="#{comunasController.itemsAvailableSelectOne}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="numCom"/>
                            </p:column>
                        </p:row>      
                    </p:panelGrid>
                    <br />
                    <br />                
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{barriosController.update}" value="#{bundle.EditBarriosSaveLink}" icon="ui-icon-disk"/>
                    <p:button outcome="View" value="#{bundle.EditBarriosViewLink}" icon="ui-icon-searh"/>
                    <br />
                    <p:commandButton ajax="false" action="#{barriosController.prepareList}" value="#{bundle.EditBarriosShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
