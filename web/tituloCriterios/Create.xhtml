<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTituloCriteriosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formTituloCriterios">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.CreateTituloCriteriosTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateTituloCriteriosLabel_codTitCri}" for="codTitCri" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="codTitCri" value="#{tituloCriteriosController.selected.codTitCri}" title="#{bundle.CreateTituloCriteriosTitle_codTitCri}" required="true" requiredMessage="#{bundle.CreateTituloCriteriosRequiredMessage_codTitCri}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="codTitCri"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateTituloCriteriosLabel_nomTitCri}" for="nomTitCri" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="nomTitCri" value="#{tituloCriteriosController.selected.nomTitCri}" title="#{bundle.CreateTituloCriteriosTitle_nomTitCri}" required="true" requiredMessage="#{bundle.CreateTituloCriteriosRequiredMessage_nomTitCri}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="nomTitCri"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{tituloCriteriosController.create}" value="#{bundle.CreateTituloCriteriosSaveLink}" icon="ui-icon-disk"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{tituloCriteriosController.prepareList}" value="#{bundle.CreateTituloCriteriosShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
