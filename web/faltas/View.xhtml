<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFaltasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/> 
            <h:form>
                <div id="form" align="center">
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <p:row><p:column>#{bundle.ViewFaltasTitle}</p:column></p:row>                            
                        </f:facet>
                        <h:outputText value="#{bundle.ViewFaltasLabel_codFal}"/>
                        <h:outputText value="#{faltasController.selected.codFal}" title="#{bundle.ViewFaltasTitle_codFal}"/>
                        <h:outputText value="#{bundle.ViewFaltasLabel_nomFal}"/>
                        <h:outputText value="#{faltasController.selected.nomFal}" title="#{bundle.ViewFaltasTitle_nomFal}"/>
                        <h:outputText value="#{bundle.ViewFaltasLabel_claFal}"/>
                        <h:outputText value="#{faltasController.selected.claFal}" title="#{bundle.ViewFaltasTitle_claFal}"/>
                        <h:outputText value="#{bundle.ViewFaltasLabel_calFal}"/>
                        <h:outputText value="#{faltasController.selected.calFal}" title="#{bundle.ViewFaltasTitle_calFal}"/>
                        <h:outputText value="#{bundle.ViewFaltasLabel_criCalFal}"/>
                        <h:outputText value="#{faltasController.selected.criCalFal}" title="#{bundle.ViewFaltasTitle_criCalFal}"/>
                        <h:outputText value="#{bundle.ViewFaltasLabel_codSan}"/>
                        <h:outputText value="#{faltasController.selected.codSan}" title="#{bundle.ViewFaltasTitle_codSan}"/>
                        <h:outputText value="#{bundle.ViewFaltasLabel_codMedFor}"/>
                        <h:outputText value="#{faltasController.selected.codMedFor}" title="#{bundle.ViewFaltasTitle_codMedFor}"/>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton oncomplete="confirmationDelete.show();" process="@this" value="#{bundle.ListFaltasDestroyLink}"
                                     title="#{bundle.ListFaltasDestroyLink}" icon="ui-icon-trash">
                    </p:commandButton>
                    <p:button outcome="Edit" value="#{bundle.ViewFaltasEditLink}" icon="ui-icon-pencil"/>
                    <p:commandButton ajax="false" action="#{faltasController.prepareCreate}" value="#{bundle.ViewFaltasCreateLink}" icon="ui-icon-document"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{faltasController.prepareList}" value="#{bundle.ViewFaltasShowAllLink}"/>
                </div>            
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <p:confirmDialog id="confirmDelete" message="#{bundle.DeleteItemTitle}"  
                             header="#{bundle.DeleteItemMessage}" severity="alert" widgetVar="confirmationDelete">  
                <p:commandButton id="confirmDeleteButtonYes" value="#{bundle.DeleteButtonYes}" oncomplete="confirmationDelete.hide();"  
                                 action="#{faltasController.destroy}"/>  
                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>             
        </ui:define>
    </ui:composition>

</html>
