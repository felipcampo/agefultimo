<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFaltasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formFaltas">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.EditFaltasTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditFaltasLabel_codFal}" for="codFal" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="codFal" value="#{faltasController.selected.codFal}" title="#{bundle.EditFaltasTitle_codFal}" required="true" requiredMessage="#{bundle.EditFaltasRequiredMessage_codFal}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="codFal"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditFaltasLabel_nomFal}" for="nomFal" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputTextarea rows="4" cols="30" id="nomFal" value="#{faltasController.selected.nomFal}" title="#{bundle.EditFaltasTitle_nomFal}" required="true" requiredMessage="#{bundle.EditFaltasRequiredMessage_nomFal}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="nomFal"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditFaltasLabel_claFal}" for="claFal" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="claFal" value="#{faltasController.selected.claFal}" title="#{bundle.EditFaltasTitle_claFal}" required="true" requiredMessage="#{bundle.EditFaltasRequiredMessage_claFal}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="claFal"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditFaltasLabel_calFal}" for="calFal" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="calFal" value="#{faltasController.selected.calFal}" title="#{bundle.EditFaltasTitle_calFal}" required="true" requiredMessage="#{bundle.EditFaltasRequiredMessage_calFal}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="calFal"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditFaltasLabel_criCalFal}" for="criCalFal" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputTextarea rows="4" cols="30" id="criCalFal" value="#{faltasController.selected.criCalFal}" title="#{bundle.EditFaltasTitle_criCalFal}" required="true" requiredMessage="#{bundle.EditFaltasRequiredMessage_criCalFal}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="criCalFal"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditFaltasLabel_codSan}" for="codSan" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:selectOneMenu id="codSan" value="#{faltasController.selected.codSan}" required="true" requiredMessage="#{bundle.EditFaltasRequiredMessage_codSan}">
                                    <f:selectItems value="#{sancionesController.itemsAvailableSelectOne}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="codSan"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditFaltasLabel_codMedFor}" for="codMedFor" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:selectOneMenu id="codMedFor" value="#{faltasController.selected.codMedFor}" required="true" requiredMessage="#{bundle.EditFaltasRequiredMessage_codMedFor}">
                                    <f:selectItems value="#{medidasFormativasController.itemsAvailableSelectOne}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="codMedFor"/>
                            </p:column>
                        </p:row>      
                    </p:panelGrid>
                    <br />
                    <br />                
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{faltasController.update}" value="#{bundle.EditFaltasSaveLink}" icon="ui-icon-disk"/>
                    <p:button outcome="View" value="#{bundle.EditFaltasViewLink}" icon="ui-icon-searh"/>
                    <br />
                    <p:commandButton ajax="false" action="#{faltasController.prepareList}" value="#{bundle.EditFaltasShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
