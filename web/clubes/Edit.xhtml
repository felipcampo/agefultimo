<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditClubesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formClubes">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.EditClubesTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditClubesLabel_codClu}" for="codClu" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="codClu" value="#{clubesController.selected.codClu}" title="#{bundle.EditClubesTitle_codClu}" required="true" requiredMessage="#{bundle.EditClubesRequiredMessage_codClu}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="codClu"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditClubesLabel_nomClu}" for="nomClu" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="nomClu" value="#{clubesController.selected.nomClu}" title="#{bundle.EditClubesTitle_nomClu}" required="true" requiredMessage="#{bundle.EditClubesRequiredMessage_nomClu}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="nomClu"/>
                            </p:column>
                        </p:row>      
                    </p:panelGrid>
                    <br />
                    <br />                
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{clubesController.update}" value="#{bundle.EditClubesSaveLink}" icon="ui-icon-disk"/>
                    <p:button outcome="View" value="#{bundle.EditClubesViewLink}" icon="ui-icon-searh"/>
                    <br />
                    <p:commandButton ajax="false" action="#{clubesController.prepareList}" value="#{bundle.EditClubesShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
