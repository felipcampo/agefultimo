<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCasosBienestarTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/> 
            <h:form>
                <div id="form" align="center">
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <p:row><p:column>#{bundle.ViewCasosBienestarTitle}</p:column></p:row>                            
                        </f:facet>
                        <h:outputText value="#{bundle.ViewCasosBienestarLabel_codCasBie}"/>
                        <h:outputText value="#{casosBienestarController.selected.codCasBie}" title="#{bundle.ViewCasosBienestarTitle_codCasBie}"/>
                        <h:outputText value="#{bundle.ViewCasosBienestarLabel_fecIniCas}"/>
                        <h:outputText value="#{casosBienestarController.selected.fecIniCas}" title="#{bundle.ViewCasosBienestarTitle_fecIniCas}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCasosBienestarLabel_fecFinCas}"/>
                        <h:outputText value="#{casosBienestarController.selected.fecFinCas}" title="#{bundle.ViewCasosBienestarTitle_fecFinCas}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCasosBienestarLabel_codTipBie}"/>
                        <h:outputText value="#{casosBienestarController.selected.codTipBie}" title="#{bundle.ViewCasosBienestarTitle_codTipBie}"/>
                        <h:outputText value="#{bundle.ViewCasosBienestarLabel_codEstBie}"/>
                        <h:outputText value="#{casosBienestarController.selected.codEstBie}" title="#{bundle.ViewCasosBienestarTitle_codEstBie}"/>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton oncomplete="confirmationDelete.show();" process="@this" value="#{bundle.ListCasosBienestarDestroyLink}"
                                     title="#{bundle.ListCasosBienestarDestroyLink}" icon="ui-icon-trash">
                    </p:commandButton>
                    <p:button outcome="Edit" value="#{bundle.ViewCasosBienestarEditLink}" icon="ui-icon-pencil"/>
                    <p:commandButton ajax="false" action="#{casosBienestarController.prepareCreate}" value="#{bundle.ViewCasosBienestarCreateLink}" icon="ui-icon-document"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{casosBienestarController.prepareList}" value="#{bundle.ViewCasosBienestarShowAllLink}"/>
                </div>            
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <p:confirmDialog id="confirmDelete" message="#{bundle.DeleteItemTitle}"  
                             header="#{bundle.DeleteItemMessage}" severity="alert" widgetVar="confirmationDelete">  
                <p:commandButton id="confirmDeleteButtonYes" value="#{bundle.DeleteButtonYes}" oncomplete="confirmationDelete.hide();"  
                                 action="#{casosBienestarController.destroy}"/>  
                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>             
        </ui:define>
    </ui:composition>

</html>
