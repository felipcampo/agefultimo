<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCasosBienestarTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formCasosBienestar">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.EditCasosBienestarTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditCasosBienestarLabel_codCasBie}" for="codCasBie" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:inputText id="codCasBie" value="#{casosBienestarController.selected.codCasBie}" title="#{bundle.EditCasosBienestarTitle_codCasBie}" required="true" requiredMessage="#{bundle.EditCasosBienestarRequiredMessage_codCasBie}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="codCasBie"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditCasosBienestarLabel_fecIniCas}" for="fecIniCas" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:calendar navigator="true" pattern="MM/dd/yyyy" showOn="button" id="fecIniCas" value="#{casosBienestarController.selected.fecIniCas}" title="#{bundle.EditCasosBienestarTitle_fecIniCas}" required="true" requiredMessage="#{bundle.EditCasosBienestarRequiredMessage_fecIniCas}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="fecIniCas"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditCasosBienestarLabel_fecFinCas}" for="fecFinCas" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:calendar navigator="true" pattern="MM/dd/yyyy" showOn="button" id="fecFinCas" value="#{casosBienestarController.selected.fecFinCas}" title="#{bundle.EditCasosBienestarTitle_fecFinCas}" required="true" requiredMessage="#{bundle.EditCasosBienestarRequiredMessage_fecFinCas}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="fecFinCas"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditCasosBienestarLabel_codTipBie}" for="codTipBie" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:selectOneMenu id="codTipBie" value="#{casosBienestarController.selected.codTipBie}" required="true" requiredMessage="#{bundle.EditCasosBienestarRequiredMessage_codTipBie}">
                                    <f:selectItems value="#{tiposCasosBienestarController.itemsAvailableSelectOne}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="codTipBie"/>
                            </p:column>
                        </p:row>      
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditCasosBienestarLabel_codEstBie}" for="codEstBie" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:selectOneMenu id="codEstBie" value="#{casosBienestarController.selected.codEstBie}" required="true" requiredMessage="#{bundle.EditCasosBienestarRequiredMessage_codEstBie}">
                                    <f:selectItems value="#{estadosCasosBienestarController.itemsAvailableSelectOne}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="codEstBie"/>
                            </p:column>
                        </p:row>      
                    </p:panelGrid>
                    <br />
                    <br />                
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{casosBienestarController.update}" value="#{bundle.EditCasosBienestarSaveLink}" icon="ui-icon-disk"/>
                    <p:button outcome="View" value="#{bundle.EditCasosBienestarViewLink}" icon="ui-icon-searh"/>
                    <br />
                    <p:commandButton ajax="false" action="#{casosBienestarController.prepareList}" value="#{bundle.EditCasosBienestarShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
